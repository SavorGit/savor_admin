<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
	<form method="post" action="{$host_name}/vintner/vintneradd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$dinfo.id}">
		<div class="pageFormContent modal-body">
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					姓名：
				</label>
				<div class="col-xs-12 col-sm-10">
					<input name="name" type="text" value="{$dinfo.name}"  class="form-control" required/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					手机号码：
				</label>
				<div class="col-xs-12 col-sm-10">
					<input name="mobile" type="text" value="{$dinfo.mobile}"  minlength="6" maxlength="11" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">选择酒品牌：</label>
                <div class="col-xs-12 col-sm-10  form-inline">
                    <select name="brand_ids[]" class="form-control bs-select class-filter" data-live-search="true" data-container="body" multiple="multiple" >
                        <volist name="brands" id="binfo">
                            <option value="{$binfo.id}" {$binfo.is_select}>{$binfo.name}</option>
                        </volist>
                    </select>

                </div>
            </div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					状态
				</label>
				<div class="col-xs-12 col-sm-10">
					<input type="hidden" name="status" value="2">
					<input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="启用" data-off-text="禁用" <if condition="$dinfo.status eq 1" >checked</if>>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>

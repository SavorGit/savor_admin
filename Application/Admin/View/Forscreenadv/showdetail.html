<include file="Public/script"/>
<!--显示列表样式333331 start-->
<div class="pageHeader">
  <form name="pubhoteldetail" onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/advdelivery/showdetail" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <input type="hidden" name="pubhotelid" value="{$pubadsid}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline">
          <div class="input-group input-group-sm">
             <span class="input-group-btn input-group-sm">
                <select id="sendpubstate" name="sendadv_state" style="width: 20px" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                  <volist name="pubhotelstate" id="vo">
                    <option value="{$key}" <if condition="$key eq $sendone">selected</if>>{$vo}</option><br>
                  </volist>
                </select>
              </span>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>ID</th>
            <th>明细</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="ID">{$vlist.ind}</td>
              <td data-title="明细">{$vlist.error_msg}

              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

<SCRIPT LANGUAGE="JavaScript">

  $(function() {
    $('select').css({ "cssText": "display:none !important" });
    $("#sendpubstate").change(function(){
     // $("select[name='numPerPage']").val(1);
      $("form[name='pubhoteldetail']").submit();
    });
  });
</script>

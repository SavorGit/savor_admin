<div class="pageContent" style="height: 100%;overflow: auto;">
	<div id="dz-filecontainer">
		<div class="tab-content">
			<input id="oss_host" type="hidden" value="{$oss_host}">
			<form id="dropbase-form" method="post" name=theform action="{$host_name}/{$action_url}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
				<input id="oss_id" type="hidden" name="adsid" value="{$vinfo.id}">
				<input type="hidden" name="media_id" value="{$vinfo.media_id}">
				<input type="hidden" name="oss_addr" id='oss_addr' value=''>
				<input type="hidden" name="oss_filesize" id='oss_filesize' value=''>
				<div class="pageFormContent modal-body">

					<div class="form-group row" id="newsp" style="margin-top: 40px;margin-left: 17px;">
						<div class="form-group row">
							<label class="col-xs-12 col-sm-2 control-label" style="width: 71px;">
					广告名称：
				</label>
							<label class="col-xs-12 col-sm-2 control-label" style="width: auto;">{$vinfo.adname}</label>

						</div>
						<div class="form-group row">
							<label class="col-xs-12 col-sm-2 control-label" style="width: 71px;">
					广告时长：
				</label>
							<label class="col-xs-12 col-sm-2 control-label" style="width: auto;">{$vinfo.duration}秒</label>
						</div>
						<div class="form-group row">
							<label class="col-xs-12 col-sm-2 control-label" style="width: 43px;">
								URL：
							</label>
							<label class="col-xs-12 col-sm-2 control-label" style="width: auto;">{$vinfo.oss_addr}</label>
						</div>
					</div>

					<div class="form-group row" style="margin-top: 20px;background-color:#c7c7c7;padding-top: 13px;">
						<label class="col-xs-12 control-label" style="text-align: left;margin-bottom: 14px;margin-left: 35px;">投放方式</label>
						<div class="form-group row" style="margin-top: 33px;">
							<label class="col-xs-12 col-sm-2 control-label" style="width: 71px;margin-top: -10px;margin-left: 35px;">
					播放时段：
				</label>
							<div class="input-group input-group-sm" style="float: left;padding: 0;">
								<span class="str_time">{$vinfo.start_date}-</span>
							</div>

							<div class="input-group input-group-sm" style="float: left;padding: 0;">
								<span class="end_time">{$vinfo.end_date}</span>
							</div>
							<label style="float: left;margin-left: 55px;">播放次数：{$vinfo.play_times}次</label>

						</div>
					</div>
					
					<div class="form-group row" style="margin-top: 20px;border: 1px solid #999;height: 280px;padding-bottom: 15px;overflow: auto;">
						<div class="form-group row" id="tops">
							<span class="biaoti">发送情况</span>
							<span class="jiuloushu">
				已选<span>{$hottotal}</span>家酒楼的<span>{$boxtotal}</span>个版位
							</span>
						</div>
						<div class="ban_list">
							
								<p style="margin-bottom: 10px;">共选择:酒楼{$hottotal}家，版位{$boxtotal}个<br/>满足条件:酒楼{$normal_hotel}家,版位{$normal_box}个<br/>不满足条件:酒楼{$nothotnum}家,版位{$notboxnum}个</p>
						</div>
					</div>
					

				</div>
			</form>
		</div>
	</div>
</div>

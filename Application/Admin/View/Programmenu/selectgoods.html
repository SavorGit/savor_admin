<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
 <div class="tools-group hidden-xs ">{$menuname}-商品列表</div>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
      
      <form method="post" action="{$host_url}/programmenu/selectgoods" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">

        <input type="hidden" name="menuid" value="{$menuid}" />

        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>

          <volist name="menu_items" id="minfo">
            <tr>
              <td>{$minfo.ads_name}<input type="hidden" name="item_id[]" value="{$minfo.id}" /></td>
              <td>
                <select name="ads_id[]" class="form-control bs-select class-filter" data-live-search="true" required >
                  <option name="ads_id[]" selected='selected' value="0">请选择商品</option>
                  <volist name="goods" id="ginfo">
                    <option name="ads_id[]" value="{$ginfo.id}" <if condition="$minfo.ads_id eq $ginfo['id']">selected</if> > {$ginfo.name}</option>
                  </volist>
                </select>
              </td>
              <td>播放时长(单位秒)：<input type="text" name="duration[]" value="{$minfo.duration}" min='0' max='1000'  /></td>
            </tr>
          </volist>

            <th colspan="3"><button class="btn btn-primary" type="submit">保存</button></th>

          </thead>
          
          </tbody>
        </table>
        
      </form>

  </div>
</div>

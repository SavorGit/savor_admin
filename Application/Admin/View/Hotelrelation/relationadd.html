<div class="pageContent">
    <form method="post" action="{$host_url}/hotelrelation/relationadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">选择酒楼：</label>
                <div class="col-xs-12 col-sm-10  form-inline">
                    <select name="hotel_id" class="form-control bs-select class-filter" data-live-search="true" >
                        <option value="0">请选择酒楼</option>
                        <volist name="hotels" id="hinfo">
                            <option value="{$hinfo.id}" <if condition="$hinfo.id eq $vinfo['hotel_id']">selected</if> > {$hinfo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">选择关联酒楼：</label>
                <div class="col-xs-12 col-sm-10  form-inline">
                    <select name="rhotel_id" class="form-control bs-select class-filter" data-live-search="true" >
                        <option value="0">请选择关联酒楼</option>
                        <volist name="hotels" id="hinfo">
                            <option value="{$hinfo.id}"<if condition="$hinfo.id eq $vinfo['rhotel_id']">selected</if> > {$hinfo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    状态：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="hidden" name="status" value="2">
                    <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="开启" data-off-text="关闭" <if condition="$vinfo.status eq 1" >checked</if>>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>

<div class="pageContent">
	<form method="post" action="{$host_name}/opsstaff/staffadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<div class="pageFormContent modal-body">
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">用户名：</label>
				<div class="col-xs-12 col-sm-10  form-inline">
					<select name="sysuser_id" class="form-control bs-select class-filter" data-live-search="true" >
						<option value="0">请选择用户</option>
						<volist name="sysusers" id="tinfo">
							<option value="{$tinfo.id}" {$tinfo.selected_str} > {$tinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row" >
				<label class="col-xs-12 col-sm-2 control-label">请选择城市：</label>
				<div class="col-xs-12 col-sm-10">
					<select name="area_id" class="form-control bs-select" title="请选择">
						<volist name="areas" id="ainfo">
							<option value="{$ainfo.id}" <if condition="$ainfo.id eq $vinfo['area_id']">selected</if>>{$ainfo.region_name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">职务：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="job" type="text" value="{$vinfo.job}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">手机号码：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="mobile" type="text" value="{$vinfo.mobile}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">权限-酒楼信息：</label>
				<div class="col-xs-12 col-sm-10">
					<div class="inline-radio-container">
						<volist name="hotel_scopes" id="vo">
							<label class="radio-inline">
								<input type="radio" name="hscope" id="{$key}" value='{$key}' <if condition="$key eq $vinfo['hscope']">checked</if>>
								<span>{$vo}</span>
							</label>
						</volist>
					</div>
				</div>
			</div>

			<div class="form-group row" id="select_area" <if condition="$vinfo.hscope neq 2"> style="display: none;"</if> >
				<label class="col-xs-12 col-sm-2 control-label">权限-酒楼区域：</label>
				<div class="col-xs-12 col-sm-10">
					<select name="hotel_area_id[]" class="form-control bs-select class-filter" data-live-search="true" data-container="body" multiple="multiple">
						<volist name="areas" id="ainfo">
							<option value="{$ainfo.id}" {$ainfo.is_select} >{$ainfo.region_name}</option>
						</volist>
					</select>
				</div>
			</div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    状态：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="hidden" name="status" value="0">
                    <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="开启" data-off-text="关闭" <if condition="$vinfo.status eq 1" >checked</if>>
                </div>
            </div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>

<script type="text/javascript">

	$("input[name='hscope']").click(function() {
		var id = $(this).attr("id");
		if (id == 2){
			$("#select_area").show();
		}else{
			$("#select_area").hide();
		}
	});

</script>

<div class="pageContent">
	<form method="post" action="{$host_name}/sdkerror/cleanmac" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<div class="pageFormContent modal-body">
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">MAC地址：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="mac" type="text" value="{$mac}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					请选择需要删除的内容:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="type" class="form-control bs-select" data-size="20" required>
						<option value="1" selected> 当前正在下载的一期视频内容</option>
						<option value="2"> 正在播放的广告数据</option>
						<option value="3"> 生日歌</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

<script>
    $("input[name='clicktype']").click(function() {
        var id = $(this).attr("id");
        if (id == 1) {
            $("#defaultvideo").show();
            $("#defaultpic").hide();
            $("#img_duration").hide();
        } else {
            $("#defaultvideo").hide();
            $("#defaultpic").show();
            $("#img_duration").show();

        }
    });

    $('#goods_gtype').change(function() {
		if($(this).val()==10){
            $('#goods_detailimg').show();
            $('#goods_storebuy').show();
            $('#good_goods_cate').show();
		}else{
            $('#goods_detailimg').hide();
            $('#good_goods_cate').hide();

            if($(this).val()==20){
                $('#goods_storebuy').show();
            }else{
                $('#goods_storebuy').hide();
            }

		}

        if($(this).val()==20){
            $('#hd_range').show();
        }else{
            $('#hd_range').hide();
        }
    })
    $('#goods_gtype').trigger('change');
</script>

<include file="Public/script"/>
<!--显示列表样式333331 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/polyscreen/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline">

        <div class="goods-date">
          <div class="form-inline">
           <div class="form-group">
              <a class="btn btn-success btn-sm add" href="{$host_name}/polyscreen/add?type=1" rel="polyscreen/add" title="新增视频投放" target="dialog"  mask="true"> <i class="fa fa-plus"></i><span>新增视频投放</span></a>
              <a class="btn btn-success btn-sm add" href="{$host_name}/polyscreen/add?type=2" rel="polyscreen/add" title="新增图片投放" target="dialog"  mask="true"> <i class="fa fa-plus"></i><span>新增图片投放</span></a>

            </div>

            <div class="col-xs-10 col-sm-5 col-md-4 pull-right">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" name="serachads" value="{$adsname}" placeholder="请输入广告名称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
              </div>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>ID</th>
            <th>广告名称</th>
            <th>第三方媒体</th>
            <th>md5</th>
            <th>类型</th>
            <th>创建时间</th>
            <th>创建人</th>
            <th>状态</th>
            <th class="table-tool">操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="ID">{$vlist.id}</td>
              <td data-title="名称">{$vlist.name}

              </td>
              <td data-title="第三方媒体">{$vlist.third_media_name}

              </td>

              <td data-title="md5" style="text-align:center;">
                {$vlist['media_md5']}
              </td>

              <td data-title="类型" style="text-align:center;">
                {$vlist['typestr']}
              </td>

              <td data-title="创建时间" style="text-align:center;">
                {$vlist['create_time']}
              </td>
              <td>{$vlist['remark']}</td>
			  <td data-title="状态">
              <if condition="$vlist['state'] eq 0">
              <a data-tip="未上线" target="ajaxTodo" href="{$host_name}/Polyscreen/editState?id={$vlist.id}&state=1" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
                <i class="fa fa-toggle-off"></i></span></a>
              <else/>
              <a data-tip="已上线" target="ajaxTodo" href="{$host_name}/Polyscreen/editState?id={$vlist.id}&state=0" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
                <i class="fa fa-toggle-on"></i></span></a>
              </if>
              
              </td>
              
              <td class="table-tool" data-title="操作">

                <div class="tools-edit">

                  
                    
                    <a data-tip="预览" href="{$vlist['oss_addr']}"
                    rel="Advdelivery/showdelivery" title="广告预览" target="_blank"
                    class="btn btn-success btn-icon">
                    <i class="fa fa-eye"></i>
                    </a>
                    

                </div>
              </td>

            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

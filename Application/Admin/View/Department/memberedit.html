<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_name}/department/memberedit" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    
    <!-- <input type="hidden" name="department_id" value="{$department_id}"> -->
    <input type="hidden" name="user_id" value="{$user_id}">
    <div class="pageFormContent modal-body">
      <!-- <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
         小组名称：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="name" disabled='true' type="text" value="{$department_info.name}"  minlength="2" maxlength="10" class="form-control" required/>
        </div>
      </div> -->
      

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          成员列表：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="user_id" disabled='true'  class="form-control bs-select" title="请选择成员...">
            <option value=0>请选择成员</option>
            <volist name="user_list" id="vo">
              <option value="{$vo.id}"  <if condition="$user_id eq $vo['id']">selected</if>> {$vo.name} </option>
            </volist>
          </select>
        </div>
      </div>
      
      
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          组列表：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="department_id"  class="form-control bs-select" title="请选择所属组...">
            <option value=0>请选择成员</option>
            <volist name="department_list" id="vo">
              <option value="{$vo.id}"  <if condition="$department_id eq $vo['id']">selected</if>> {$vo.name} </option>
            </volist>
          </select>
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>
    </div>
  </form>
</div>

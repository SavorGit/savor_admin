<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/Department/memberlist" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-3 col-sm-2 col-md-1">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/Department/memberadd?department_id={$department_id}" title="新增组织" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增</a>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-2 ">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" name="search_name" value="{$search_name}" placeholder="成员名称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
        
        
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <!-- <th class="table-checkbox">
                <input type="checkbox" data-check="all" data-parent=".table" />
              </th> -->
              <th>成员id</th>
              <th>成员名称</th>
              <th>职位</th>
              <th>手机</th>
              <th>邮箱</th>
              
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="user_list" id="vlist">
            <tr target="sid_user">
              
              <td data-title="成员id">{$vlist.id}</td>
              <td data-title="成员名称">{$vlist.remark}</td>
              <td data-title="职位"><php>echo $job_department_list[$vlist['job_id']]['name'];</php></td>
              <td data-title="手机">{$vlist.telephone}</td>
              <td data-title="邮箱">{$vlist.email}</td>
              <td class="table-tool" data-title="操作">
				<div class="tools-edit">
                  <a data-tip="修改状态" target="dialog" mask="true"
                    href="{$host_name}/Department/memberedit?department_id={$department_id}&user_id={$vlist.id}"
                  class="btn btn-success btn-icon">
                  <i class="fa fa-pencil"></i>
                  </a>
                  
                  <!-- <a title="成员列表" data-tip="{$vlist.name}-小组人员列表" target="navTab" mask="true" rel="department/memberlist" href="{$host_name}/department/memberlist?department_id={$vlist.id}" class="btn btn-default btn-icon">
                      <i class="fa fa-user"></i>
                  </a> -->
                </div>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

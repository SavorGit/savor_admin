<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_name}/department/memberadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    
    <input type="hidden" name="department_id" value="{$department_info.id}">
    <div class="pageFormContent modal-body">
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
         小组名称：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="name" disabled='true' type="text" value="{$department_info.name}"  minlength="2" maxlength="10" class="form-control" required/>
        </div>
      </div>
      

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          成员列表：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="user_id"  class="form-control bs-select" title="请选择成员...">
            <option value=0>请选择成员</option>
            <volist name="user_list" id="vo">
              <option value="{$vo.id}"  > {$vo.name} </option>
            </volist>
          </select>
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>
    </div>
  </form>
</div>

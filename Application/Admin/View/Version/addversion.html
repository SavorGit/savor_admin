<div class="pageContent">
  <div id="dz-filecontainer">
    <div class="tab-content">
	   	<input id="oss_host" type="hidden" value="{$oss_host}">
		  <form id="dropbase-form" method="post" name=theform action="{$host_name}/version/addVersion" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		   	<input type="hidden" name="vid" value="{$vinfo.id}">
		   	<input type="hidden" name="oss_addr" id='oss_addr' value=''>
		   	<input type="hidden" name="oss_filesize" id='oss_filesize' value=''>
		    <div class="pageFormContent modal-body">
		         <div class="form-group row">
		              <label class="col-xs-12 col-sm-2 control-label">
		                设备类型：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <volist name=":C('DEVICE_TYPE')" id="vo">
		                 <if condition="$key lt 4 || $key gt 20">
		                  <input name="devicetype" type="radio" id="{$key}" value="{$key}" <if condition="$key eq 1">checked</if>/>&nbsp;
		                  <if condition="$key eq 3">客户端<else/>{$vo}</if>
		                  &nbsp;&nbsp;
		                  </if>
		                </volist>
		              </div>
		         </div>
		         <div class="form-group row" id="clienttype" style="display:none">
		              <label class="col-xs-12 col-sm-2 control-label">
		                客户端类型：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <volist name=":C('DEVICE_TYPE')" id="vo">
		                 <if condition="$key gt 2">
		                  <input name="clienttype" type="radio" id="{$key}" value="{$key}" <if condition="$key eq 3">checked</if>/>&nbsp;{$vo}
		                  &nbsp;&nbsp;
		                  </if>
		                </volist>
		              </div>
		         </div>
		        <div class="form-group row">
			        <div class="col-xs-12 col-sm-12">
			        	<div id="ossfile"></div>
			        </div>
		       </div>
		       <div class="form-group row" id="model_type" style="display:none">
		      		<label class="col-xs-12 col-sm-2 control-label">
    			    	APK包类型
		        	</label>
		        	<div class="col-xs-12 col-sm-10">
		      		<select  name="model" class="form-control bs-select" title="请选择..." data-size="10" required>
		             <volist name=":C('BOX_UPGRADE_MODELS')" id="row">
		                 <option value="{$row['id']}" <if condition="$row['id'] eq $vinfo['model']"> selected </if> > {$row['name']} </option>
		             </volist>
		           	</select>
		           	</div>
		       </div>
		        
		        <div class="form-group row" id="file_up">
    			    <label class="col-xs-12 col-sm-2 control-label">
    			    文件上传
		        	</label>
					<div class="col-xs-12 col-sm-10">
		               <a id="selectfiles" class="btn btn-success" href="javascript:void(0);" ><i class="fa fa-plus"></i> 选择文件</a>
				  		<a id="postfiles" class="btn btn-success" href="javascript:void(0);" ><i class="fa fa-upload"></i> 开始上传</a>
		        	</div>
		          </div>
		        <div class="form-group row" id="download_url">
			         <label class="col-xs-12 col-sm-2 control-label">
			          下载地址:
			        </label>
			        <div class="col-xs-12 col-sm-10">
			          <input type="text" class="form-control" id="media_url" value="" readonly>
			      	 </div>
			    </div>
		 		<div class="form-group row">
		              <label class="col-xs-12 col-sm-2 control-label">
		                版本名称：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <input name="version_name" type="text" value="" class="form-control" required/>
		              </div>
		          </div>           		
		 		<div class="form-group row">
		              <label class="col-xs-12 col-sm-2 control-label">
		                版本号：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <input name="version_code" type="text" value="" class="form-control" required/>
		              </div>
		          </div>           		
			      <div class="form-group row">
		              <label class="col-xs-12 col-sm-2 control-label">
		                版本描述：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <textarea name="remark" type="textInput" class="form-control"></textarea>
		              </div>
           		 </div>			    
			    
		    </div>
		    <div class="modal-footer">
		      <button class="btn btn-default close-m" type="button">取消</button>
		      <button class="btn btn-primary" type="submit">提交</button>     
		    </div>
		  </form>
      </div>
  </div>
</div>
<script>
var imgs="Image files";
var files="files";
var imgExt="";
var fileExt="apk,ipa,war";
</script>
<script src='__PUBLIC__/admin/assets/js/oss/upload.js'></script>
<script>
  $(function() {
    $("input[name='devicetype']").click(function() {
      var id = $(this).attr("id");
      if (id == 3) {
        $("#clienttype").show();
      } else {
        $("#clienttype").hide();
      }
      if(id==2){
    	  $("#model_type").show();
    	  
      }else {
    	  $("#model_type").hide();
      }
      $("#file_up").show();
      $("#download_url").show();
    });
    $("input[name='clienttype']").click(function() {
      var id = $(this).attr("id");
      if (id == 4 || id==6 || id==8 || id==10) {
        $("#file_up").hide();
        $("#download_url").hide();
      } else {
        $("#file_up").show();
        $("#download_url").show();
      }
    });
  });




</script>

<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" rel="second"
enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDoneER)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>序号</th>
            <th>角色</th>
            <th>用户id</th>
            <th>用户昵称</th>
            <th>联系电话</th>
            <th>技能信息</th>
            <th>是否带队安装</th>
            <th>所属城市</th>
            <th>区域经理</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>删除状态</th>
            <th class="table-tool">操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.id}</td>
              <td data-title="角色名称">{$vlist.role_name}</td>
              <td data-title="用户id">{$vlist.user_id}</td>
              <td data-title="用户昵称">{$vlist.username}</td>
              <td data-title="联系电话">{$vlist.mobile}</td>
              <td data-title="技能信息">{$vlist.skill_str}</td>
              <td data-title="是否带队安装">
              <if condition="$vlist.is_lead_install eq 1">
              	是
              <else />
              	否
              </if>
              </td>
              <td data-title="所属城市">{$vlist.manage_city_str}</td>
              <td data-title="区域经理"><if condition="$vlist.is_leader eq 1">是</if></td>
              <td data-title="创建时间">{$vlist.create_time}</td>
              <td data-title="更新时间">{$vlist.update_time} </td>
              
              <td data-title="更新时间">{$vlist.state_str} </td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a data-tip="修改状态" target="dialog" mask="true"
                    href="{$host_name}/optionuser/edit?id={$vlist.id}"
                  class="btn btn-success btn-icon">
                  <i class="fa fa-pencil"></i>
                  </a>
                </div>
                <if condition="$vlist.state eq 1">
                <div class="tools-edit" >
                  <a warn="警告" data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" href="{$host_name}/optionuser/delete?id={$vlist.id}"  class="btn btn-success btn-icon">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
                </if>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>

  {$page}
</div>

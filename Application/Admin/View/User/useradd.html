<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_name}/user/userAdd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="acttype" value="{$acttype}">
    <input type="hidden" name="id" value="{$vinfo.id}">
    <div class="pageFormContent modal-body">
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          用户昵称：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="remark" type="text" value="{$vinfo.remark}"  minlength="2" maxlength="10" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          登录名称：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="username" type="text" value="{$vinfo.username}"  minlength="4" maxlength="20" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          密码：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="userpwd" type="text" value="{$vinfo.password}"  minlength="6" maxlength="20" class="form-control" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          用户分组：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="group" id="group" class="form-control bs-select" title="请选择分组...">
            <!--<option value=0>未分组</option>-->
            <volist name="groupslist" id="vo">
              <option value="{$vo.id}" groupid="{$vo.id}" <if condition="$vinfo['gid'] eq $vo['id']">selected</if>> {$vo.name} </option>
            </volist>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          	薪资：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="salary" type="text" value="{$vinfo.salary}"  minlength="3" maxlength="9" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          	手机：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="telephone" type="text" value="{$vinfo.telephone}"  maxlength="11" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          	邮箱：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="email" type="text" value="{$vinfo.email}"  maxlength="50" class="form-control" />
        </div>
      </div>
      <div class="form-group row send_time1" id="goods_start_date">
			<label class="col-xs-12 col-sm-2 control-label">入职日期：</label>
			<div class="col-xs-12 col-sm-10">
				<div class="input-group date form_datetime" data-date="{$vinfo.entry_time}" data-ymd="true">
					<input name="entry_time" type="text" size="16" class="form-control date" placeholder="入职日期" value="{$vinfo.entry_time}">
					<span class="input-group-btn">
							<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
							<button class="btn btn-success date-set" type="button"><i class="fa fa-calendar"></i></button>
						</span>
				</div>
			</div>
	  </div>	
      <div class="form-group row send_time2" id="goods_end_date">
			<label class="col-xs-12 col-sm-2 control-label">离职日期：</label>
			<div class="col-xs-12 col-sm-10">
				<div class="input-group date form_datetime" data-date="{$vinfo.out_time}" data-ymd="true">
					<input name="out_time" type="text" size="16" class="form-control date" placeholder="发送日期" value="{$vinfo.out_time}" >
					<span class="input-group-btn">
						<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
						<button class="btn btn-success date-set" type="button"><i class="fa fa-calendar"></i></button>
					</span>
				</div>
			</div>
	  </div>	
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          职位：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="job_id"  class="form-control bs-select" title="请选择职位...">
            <option value='' >请选择职位</option>
            <volist name="departmentlist" id="vo">
              
              <option value="{$vo.id}"  <if condition="$vinfo['job_id'] eq $vo['id']">selected</if>> {$vo.name} </option>
            </volist>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-xs-12 col-sm-2 control-label">
          状态
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="hidden" name="status" value="2">
          <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="启用" data-off-text="禁用" <if condition="$vinfo.status neq 0 or 2" >checked</if>>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>
    </div>
  </form>
</div>

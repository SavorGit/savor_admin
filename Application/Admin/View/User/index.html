<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/user/userList" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/User/UserAdd?acttype=0" title="新增用户" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 pull-right">
        	
          <div class="input-group input-group-sm">
            <span class="input-group-btn">
              <select name="job_id" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                <option value='0' >所有职位</option>
                <volist name="job_list" id="vinfo">
                  <option value="{$vinfo.id}" <if condition="$job_id eq $vinfo['id']">selected</if> >{$vinfo.name}</option>
                </volist>
              </select>
            </span>
            <input type="text" class="form-control" name="searchTitle" value="{$searchTitle}" placeholder="用户昵称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <!-- <th class="table-checkbox">
                <input type="checkbox" data-check="all" data-parent=".table" />
              </th> -->
              <th>用户昵称</th>
              <th>登陆名称</th>
              <th>状态</th>
              <th>角色</th>
              <th>修改密码</th>
              <th>查看权限</th>
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="userlist" id="vlist">
            <tr target="sid_user">
              <!-- <td class="table-checkbox">
                <input type="checkbox" class="checkboxes" value="30" name="postlist[]">
              </td> -->
              <td data-title="用户昵称">{$vlist.remark}</td>
              <td data-title="登陆名称">{$vlist.username}</td>
              <td data-title="状态">
                <volist name=":C('MANGER_STATUS')" id="vo">
                  <if condition="$key eq $vlist['status']">{$vo}</if>
                </volist>
              </td>
              <td data-title="角色">
                <volist name="groupslist" id="vo">
                  <if condition="$vlist['groupid'] eq $vo['id']">{$vo.name}</if>
                </volist>
              </td>
              <td data-title="修改密码">
                <a title="修改密码" target="dialog" mask="true" href="{$host_name}/user/userEdit?uid={$vlist.id}" class="btn btn-success btn-icon" style="width: 4em">
                  <i class="fa fa-pencil"></i> 修改
                </a>
              </td>
              <td data-title="修改权限">
                <a title="用户权限管理" target="dialog" mask="true"  href="{$host_name}/user/userRank?uid={$vlist.id}" class="btn btn-success btn-icon" style="width: 8em">
                  <i class="fa fa-cog"></i> 用户权限管理
                </a>
              </td>
              <td class="table-tool" data-title="操作">
<!--                <div class="tools-edit">-->
<!--                <if condition="$vlist['id'] neq 1">   -->
<!--                  <a warn="警告" data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" href="{$host_name}/user/userDels?id={$vlist.id}" calback="navTabAjaxDone" class="btn btn-danger btn-icon"><span><i class="fa fa-trash"></i></span></a>-->
<!--                <else/>-->
<!--                  <a onclick="alertMsg.error('admin用户不能被删除，请谨慎操作！')" href="#" class="btn btn-danger btn-icon" style="opacity:0.6"><span><i class="fa fa-trash"></i></span></a>-->
<!--                </if>-->
<!--                </div>-->
              </td>
            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

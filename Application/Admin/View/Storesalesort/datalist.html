<include file="Public/script"/>
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/storesalesort/datalist" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>

    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/storesalesort/addsort" rel="storesalesort/addsort" title="新增排序" target="dialog"  mask="true"> <i class="fa fa-plus"></i><span>新增排序</span></a>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-10">

          <div class="form-inline">

            <div class="input-group input-group-sm">
              <input type="text" class="form-control" name="keyword" value="{$keyword}" placeholder="名称">
              <span class="input-group-btn">
              <select name="status" class="form-control bs-select" data-style="btn-success btn-sm" data-container="body">
                <option value='0' >全部</option>
                <volist name=":C('DATA_STATUS')" id="oinfo">
                    <option value="{$key}" <if condition="$key eq $status">selected</if> >{$oinfo}</option><br>
                </volist>
              </select>
            </span>
              <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>ID</th>
            <th>名称</th>
            <th>状态</th>
            <th>发布酒楼数</th>
            <th>创建时间</th>
            <th class="table-tool">操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="datalist" id="dinfo">
            <tr target="sid_user">
              <td data-title="ID">{$dinfo.id}</td>
              <td data-title="名称">{$dinfo.name}</td>
              <td data-title="状态">{$dinfo.status_str}</td>
              <td data-title="发布酒楼数">
                <if condition="$dinfo.hotels gt 0">
                  <a class="btn btn-success " title="酒楼数:{$dinfo.hotels}" target="navTab" mask="true" rel="storesalesort/hoteldatalist" href="{$host_url}/storesalesort/hoteldatalist?sortid={$dinfo.id}" >
                    {$dinfo.hotels}</a>
                  <else/>
                  {$dinfo.hotels}
                </if>
              </td>
              <td data-title="创建时间">{$dinfo.add_time}</td>
              <td class="table-tool" data-title="操作">

                <div class="tools-edit">
                  <a data-tip="修改" target="dialog" mask="true" href="{$host_name}/storesalesort/addsort?id={$dinfo.id}" class="btn btn-success btn-icon">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a title="发布酒楼" data-tip="发布酒楼" target="dialog" mask="true" href="{$host_name}/storesalesort/hoteladd?sortid={$dinfo.id}" class="btn btn-warning btn-icon">
                    <i class="fa fa-hotel"></i>
                  </a>
                  <a warn="警告" data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" href="{$host_name}/storesalesort/delsort?id={$dinfo.id}"  class="btn btn-danger btn-icon">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </td>

            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

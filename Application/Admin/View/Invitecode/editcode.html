<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_name}/invitecode/editcode" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vinfo.id}">

    <div class="pageFormContent modal-body">
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          邀请码:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="name" minlength="1" maxlength="20" value="{$vinfo.code}" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          绑定手机号:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="bind_mobile" minlength="12" maxlength="12" value="{$vinfo.bind_mobile}">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          绑定用户openID:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="openid" minlength="12" maxlength="12" value="{$vinfo.openid}">
        </div>
      </div>

      <div class="form-group row" >
      	<label class="col-xs-12 col-sm-2 control-label">
          邀请码类型:
        </label>
      	<div class="col-xs-12 col-sm-10">
          <select name="type" class="form-control bs-select">
              <option value="1" <if condition="$vinfo.type eq 1 "> selected </if> >普通码</option>
              <option value="2" <if condition="$vinfo.type eq 2 "> selected </if> >管理员码</option>
          </select>
        </div>
	  </div>
            
    </div>

    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>     
    </div>

  </form>
</div>

</script>

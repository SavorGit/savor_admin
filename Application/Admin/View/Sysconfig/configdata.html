        <img class="big" src=""/>

        <form method="post" action="{$host_name}/sysconfig/doConfigBanner" id="configbanner" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
            <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                <thead>
                <th colspan="5">设置游戏时间(中午{$info['mid'][start_time]}-{$info['mid'][end_time]}&nbsp;&nbsp;下午{$info['aft'][start_time]}-{$info['aft'][end_time]})</th>

                    <td>
                        <button class="btn btn-primary" type="submit">保存</button>
                    </td>
                </tr>


                </thead>

                </tbody>
            </table>

        </form>
    </div>
  </div>
  {$page}
</div>
<script type="text/javascript">
$(function(){
    $('#covervideo_idimg').click(function(){
        var $a = $(this).attr('src');
        $('.big').prop('src',$a).addClass('addbig');
        $('.zhezhao').show(500);
        $('.big').show(500);
    })
    $('.zhezhao').click(function(){
        $('.zhezhao').hide(500);
        $('.big').hide(500);
    })

   /* $("#sysconfig_configdata_mid").datetimepicker({
        startView:0,
        //minView: "month", //选择日期后，不会再跳转去选择时分秒
        language:  'zh-CN',
        format: 'hh:ii',
        todayBtn:  1,
        autoclose: 1,
        pickerPosition:"top-left"
    });*/
    $(".time_elementa").timepicki();
    $(".time_elementb").timepicki();
    $(".time_elementc").timepicki();
    $(".time_elementd").timepicki();

});
$("#videoshan").click(function(){
    $("#xuanpian #xuanpianhr").attr("href",'javascript:void(0)');
});
$('.time_elementa,.time_elementb,.time_elementc,.time_elementd').click(function(){
    var timea = $(this).val();
    var b = timea.split(':');
    console.log(b)
    $(this).next('.timepicker_wrap').find('.ti_tx').html(Trim(b[0],'g'));
    $(this).next('.timepicker_wrap').find('.mi_tx').html(Trim(b[1],'g'));
})

function Trim(str,is_global)

{

    var result;

    result = str.replace(/(^\s+)|(\s+$)/g,"");

    if(is_global.toLowerCase()=="g")

    {

        result = result.replace(/\s/g,"");

    }

    return result;

}










</script>

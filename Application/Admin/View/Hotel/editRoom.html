<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_name}/hotel/doAddRoom" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vinfo.id}">

    <div class="pageFormContent modal-body">

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          酒店ID:
        </label>
        <div class="col-xs-12 col-sm-10">
           <input type="text" class="form-control" name="hotel_id" minlength="2" maxlength="20" value="{$vinfo.hotel_id}" required>
        </div>
      </div>


      <if condition="!empty($vinfo['hotel_name'])">  
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          酒店名称:
        </label>
        <div class="col-xs-12 col-sm-10">
           <input type="text" class="form-control" minlength="1" maxlength="20"  readonly="readonly" value="{$vinfo.hotel_name}" >
        </div>
      </div>

      </if> 


      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          包间名称:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="name" minlength="1" maxlength="20" value="{$vinfo.name}" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          包间类型:
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="type" class="form-control bs-select" title="请选择..." required>
              <option value="1" <if condition="$vinfo.type eq 1"> selected </if>  >包间</option><br>
              <option value="2" <if condition="$vinfo.type eq 2"> selected </if>  >大厅</option><br>
              <option value="3" <if condition="$vinfo.type eq 3"> selected </if>  >等候区</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          是否有设备:
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="is_device" class="form-control bs-select" data-size="20" required>
            <option value="1" <if condition="$vinfo.is_device eq 1"> selected </if> > 有设备 </option>
            <option value="0" <if condition="$vinfo.is_device eq 0"> selected </if> > 无设备 </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          包间大小:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="number" class="form-control" name="people_num" min="0" max="1000" value="{$vinfo.people_num}" >
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          WIFI探针:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="probe" minlength="2" maxlength="20" value="{$vinfo.probe}" >
        </div>
      </div>

	  <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
        WIFI探针:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="probe" minlength="2" maxlength="20" value="{$vinfo.probe}" >
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
         备注
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="remark" minlength="1" maxlength="20" value="{$vinfo.remark}">
        </div>
      </div>

  
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          删除状态:
        </label>
        <div class="col-xs-12 col-sm-10">
         <select name="flag" class="form-control bs-select" title="请选择..." required>
              <option value="0" <if condition="$vinfo.flag eq 0"> selected </if>  >正常</option><br>
              <option value="1" <if condition="$vinfo.flag eq 1"> selected </if>  >删除</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          冻结状态:
        </label>
        <div class="col-xs-12 col-sm-10">
         <select name="state" class="form-control bs-select" title="请选择..." required>
              <option value="0" <if condition="$vinfo.state eq 0"> selected </if>  >正常</option><br>
              <option value="1" <if condition="$vinfo.state eq 1"> selected </if>  >删除</option>
          </select>
        </div>
      </div>
            
    </div>

    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>     
    </div>

  </form>
</div>

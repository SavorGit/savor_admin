<div class="pageContent">
	<form method="post" action="{$host_name}/sappforscreen/recordedit" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<div class="pageFormContent modal-body">

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 序号： </label>
				<div class="col-xs-12 col-sm-10">
					<input name="id" type="text" value="{$vinfo.id}" minlength="2" maxlength="100" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 城市： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.region_name}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 酒楼名称： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.hotel_name}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 包间名称： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.room_name}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 机顶盒MAC： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.box_mac}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> openid： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.openid}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 用户昵称： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.nickname}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 用户头像： </label>
				<div class="col-xs-12 col-sm-10">
					<img src="{$vinfo.avatarurl}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 手机品牌： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.mobile_brand}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 手机品牌： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.mobile_brand}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 手机型号： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.mobile_model}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 投屏动作： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.action_name}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 投屏图片、视频： </label>
				<div class="col-xs-12 col-sm-10">
					<if condition="$vinfo.action eq 4 || $vinfo.action eq 11">

						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank"><img src="http://{$oss_host}/{$img}" height="200" width="200"></a>
						</volist>
						<elseif condition="($vinfo.action eq 2)  && ($vinfo.resource_type eq 1)"    />
						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank"><img src="http://{$oss_host}/{$img}" height="200" width="200"></a>
						</volist>
						<elseif condition="($vinfo.action eq 2) && ($vinfo.resource_type eq 2)" />
						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank">预览</a>
						</volist>
						<elseif condition="($vinfo.action eq 8) && ($vinfo.resource_type eq 1)" />
						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank"><img src="http://{$oss_host}/{$img}" height="200" width="200"></a>
						</volist>
						<elseif condition="($vinfo.action eq 8) && ($vinfo.resource_type eq 2)" />
						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank">预览</a>
						</volist>
						<elseif condition="$vinfo.action eq 5 || $vinfo.action eq 12 ||  $vinfo.action eq 22" />
						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank">预览</a>
						</volist>
						<elseif condition="$vinfo.action eq 21" />
						<volist name="vinfo.imgs" id="img">
							<a href="{$img}" target="_blank">预览</a>
						</volist>
						<else />
						<volist name="vinfo.imgs" id="img">
							<a href="http://{$oss_host}/{$img}" target="_blank"><img src="http://{$oss_host}/{$img}" height="200" width="200"></a>
						</volist>
					</if>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 资源大小： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.resource_size}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 投屏文字： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.forscreen_char}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 投屏时间： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.create_time}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 资源开始上传时间： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.res_sup_time}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 资源上传成功延时： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.res_eup_time}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 机顶盒开始下载时间： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.box_res_sdown_time}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 机顶盒下载成功延时： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.box_res_edown_time}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 是否打断： </label>
				<div class="col-xs-12 col-sm-10">
					<if condition="$vinfo.is_break eq 1">打断<else/>未打断</if>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 资源下载状态： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.source_typestr}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label"> 小程序版本： </label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.small_app}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					所属分类：
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="category_id" class="form-control bs-select" title="请选择">
						<volist name="category" id="cinfo">
							<option value="{$cinfo.id}" data-content='<span class="lvl">{$cinfo.html}</span>{$cinfo.name}' {$cinfo.is_select}>{$cinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					所属场景：
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="scene_id" class="form-control bs-select" title="请选择">
						<volist name="scene" id="cinfo">
							<option value="{$cinfo.id}"  {$cinfo.is_select}>{$cinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					地点状态：
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="spotstatus" class="form-control bs-select" title="请选择">
						<option value="0">无</option>
						<volist name=":C('all_spotstatus')" id="spinfo">
							<option value="{$key}" <if condition="$vinfo.spotstatus eq $key">selected</if> >{$spinfo}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					人员属性：
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="personattr_id" class="form-control bs-select" title="请选择">
						<volist name="personattr" id="pinfo">
							<option value="{$pinfo.id}"  {$pinfo.is_select}>{$pinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					饭局性质：
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="dinnernature_id" class="form-control bs-select" title="请选择">
						<volist name="dinnernature" id="dninfo">
							<option value="{$dninfo.id}"  {$dninfo.is_select}>{$dninfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					内容所用软件：
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="contentsoft_id" class="form-control bs-select" title="请选择">
						<volist name="contentsoft" id="csinfo">
							<option value="{$csinfo.id}"  {$csinfo.is_select}>{$csinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					备注：
				</label>
				<div class="col-xs-12 col-sm-10">
					<textarea name="remark" type="textInput" class="form-control">{$vinfo.remark}</textarea>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>
<script>
	$('.data-position input').change(function(){
		var id = $(this).val();
		if(id == 2){
			$('.data-replay').removeClass('hidden');
		}else{
			$('.data-replay').addClass('hidden');
		}
	});
</script>

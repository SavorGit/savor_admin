<div class="pageContent">
    <form method="post" action="{$host_url}/businesscircle/circleadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" value="{$dinfo.id}"/>
        <input id="honame" type="hidden" value="{$host_name}">
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">名称：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="name" type="text" value="{$dinfo.name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    城市:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select id="hotel_area_id" name="area_id" class="form-control bs-select" data-size="20" required>
                        <volist name="area" id="row">
                            <option value="{$row['id']}" <if condition="$row['id'] eq $vinfo['area_id']"> selected </if> > {$row['region_name']} </option>
                        </volist>

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    区/县:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select id="hotel_county_id" name="county_id" class="form-control " title="请选择..." data-size="20" required>
                        <volist name="county_list" id="row">
                            <option value="{$row['id']}" <if condition="$row['id'] eq $vinfo['county_id']"> selected </if> > {$row['region_name']} </option>
                        </volist>

                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    状态：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="hidden" name="status" value="2">
                    <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="启用" data-off-text="禁用" <if condition="$dinfo.status eq 1" >checked</if>>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $('#hotel_area_id').change(function(){
            var area_id = $(this).val();
            var honame = $('#honame').val();
            $.ajax({
                type:"post",
                url:honame+"/hotel/getCountyInfo",
                dataType:"json",
                data:"area_id="+area_id,
                async:true,
                success:function(calls){
                    var county_str = '';
                    for(var i=0;i<calls.length;i++){
                        county_str +="<option value="+calls[i].id+">"+calls[i].region_name+"</option>";
                    }
                    $('#hotel_county_id').html(county_str);
                }
            });
        });

    });

</script>

<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_url}/integral/service/add" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vinfo.id}">

    <div class="pageFormContent modal-body">
		<div class="form-group row">
	        <label class="col-xs-12 col-sm-2 control-label">
	          服务名称:
	        </label>
	        <div class="col-xs-12 col-sm-10">
	           <input name="name" type="text" class="form-control" minlength="1" maxlength="20"  value="{$vinfo.name}" required>
	        </div>
      	</div>
      	<div class="form-group row">
	        <label class="col-xs-12 col-sm-2 control-label">
	          模块名称(小程序代码用):
	        </label>
	        <div class="col-xs-12 col-sm-10">
	           <input name="m_name" type="text" class="form-control" minlength="1" maxlength="20"  value="{$vinfo.m_name}" required>
	        </div>
      	</div>
        <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          服务类型:
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="type" class="form-control bs-select" required>
          	  <foreach name="service_type" item="val" key="k">
              	<option value="{$k}" <if condition="$vinfo.type eq $k"> selected </if> >{$val}</option>
              </foreach>
              
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          服务说明:
        </label>
        <div class="col-xs-12 col-sm-10">
          <textarea name="desc" placeholder="请输入描述，允许为空"rows="7"cols="100">{$vinfo.desc}</textarea>
        </div>
      </div>
            
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>     
    </div>

  </form>
</div>

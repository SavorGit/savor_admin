<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/integral/task/gethotelinfo" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="task_id" value="{$task_id}"/>
    <div class="searchBar">
      <div class="clearfix">

        <div class="form-inline">
          <div class="form-group">
            <div class="input-group input-group-sm"></div>
            <div class="input-group">
              <input type="text" class="form-control" name="hotel_name" value="{$hotel_name}" placeholder="请输入酒楼名称">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-sm pull-right">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata">查询</button>
            </span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </form>
</div>

<div class="pageContent" id="pagecontent" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>任务ID</th>
            <th>所属城市</th>
            <th>酒楼名称</th>
            <th>酒楼地址</th>
            <if condition="$task_type eq 21">
              <th>任务互动饭局数</th>
              <th>任务互动数</th>
              <th>任务点评数</th>
              <th>任务参与抽奖人数</th>
            </if>
            <th>酒楼状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="hotel_list" id="vo">
            <tr target="sid_user">
              <td data-title="任务ID">{$vo.task_id}</td>
              <td data-title="所属城市">{$vo.region_name}</td>
              <td data-title="酒楼名称">{$vo.hotel_name}</td>
              <td data-title="酒楼地址">{$vo.addr}</td>
              <if condition="$task_type eq 21">
                <td data-title="任务互动饭局数">{$vo.meal_num}</td>
                <td data-title="任务互动数">{$vo.interact_num}</td>
                <td data-title="任务点评数">{$vo.comment_num}</td>
                <td data-title="任务参与抽奖人数">{$vo.lottery_num}</td>
              </if>
              <td data-title="酒楼状态">
                {$vo.state_str}
              </td>

              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a warn="警告" data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" calback="navTabAjaxDone" href="{$host_url}/integral/task/delhotel?id={$vo.id}"  class="btn btn-danger btn-icon">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/Integral/task/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <input type="hidden" id="high" value="{$hightest}"/>
    <div class="searchBar">
      <div class="clearfix">

        <div class="form-inline">

          <div class="form-group">
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/add" title="邀请函" target="dialog" mask="true"><i class="fa fa-plus"></i> 邀请函</a>
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addactivitydemandadv" title="广告点播" target="dialog" mask="true"><i class="fa fa-plus"></i>广告点播</a>
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addinvitevip" title="会员邀请" target="dialog" mask="true"><i class="fa fa-plus"></i>会员邀请</a>
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addtastwine" title="品鉴酒" target="dialog" mask="true"><i class="fa fa-plus"></i> 品鉴酒</a>
            <!--
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addactivitymoney" title="活动现金" target="dialog" mask="true"><i class="fa fa-plus"></i> 活动现金</a>
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addactivitysale" title="品鉴售卖" target="dialog" mask="true"><i class="fa fa-plus"></i> 品鉴售卖</a>
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addactivitylottery" title="活动抽奖" target="dialog" mask="true"><i class="fa fa-plus"></i>活动抽奖</a>
            <a class="btn btn-success btn-sm add" href="{$host_url}/Integral/task/addactivitygroupbuysale" title="团购售卖" target="dialog" mask="true"><i class="fa fa-plus"></i> 团购售卖</a>
            -->
          </div>

        </div>

        <div class="form-inline pull-right">
          <div class="form-group">
            <div class="input-group input-group-sm">任务类型：</div>
            <div class="input-group">
              <select name="task_type" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >
                <option value=0>全部</option>
                <volist name=":C('all_task_types')" id="tname">
                <option value="{$key}" <if condition="$key eq $task_type">selected</if>>{$tname}</option>
                </volist>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-sm">状态：</div>
            <div class="input-group">
              <select name="status" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >
                <option value=99>全部</option>
                <option value="1" <if condition="$status eq 1">selected</if>>上线</option>
                <option value="0" <if condition="$status eq 2">selected</if>>下线</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-sm"></div>
            <div class="input-group">
              <input type="number" class="form-control" name="task_id" value="{$task_id}" placeholder="请输入任务ID">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-sm pull-right">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata">查询</button>
            </span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent" style="margin-top:25px;">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>ID</th>
            <th>任务名称</th>
            <th>任务类型</th>
            <th>创建人</th>
            <th>最后修改人</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>针对商家</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.id}</td>
              <td data-title="任务名称">{$vlist.name}</td>
              <td data-title="任务类型">{$vlist.task_type_str}</td>
              <td data-title="创建人">{$vlist.user_name}</td>
              <td data-title="编辑人">{$vlist.e_user_name}</td>
              <td data-title="创建时间">{$vlist.create_time}</td>
              <td data-title="更新时间">{$vlist.update_time}</td>
              <td data-title="针对商家">
              <if condition="$vlist.hotel_num eq 0 && $vlist['task_type'] neq 23">
              	<a data-tip="请选择商家" rel="integral/selecthotel" class="btn btn-success " target="navTab" mask="true" href="{$host_url}/integral/task/selecthotel?task_id={$vlist.id}">请选择商家</a>
              <else/> 
                <a data-tip="酒楼数为" class="btn btn-success " target="navTab" mask="true" rel="ingtegral/haveselecthotel"
href="{$host_url}/integral/task/gethotelinfo?task_id={$vlist.id}">{$vlist.hotel_num}</a>
              </if>
              </td>
              <td data-title="状态" style="text-align:center;">
	                <if condition="$vlist['status'] eq 1">
	                  <a style="width:60px;" data-tip="已上线" target="ajaxTodo" href="{$host_url}/Integral/task/changeStatus?id={$vlist.id}&status=0" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
	                <i class="fa fa-toggle-on"></i></span></a>
	                  <else/>
	                  <a style="width:60px;" data-tip="已下线" target="ajaxTodo" rel="content/getlist" href="{$host_url}/Integral/task/changeStatus?id={$vlist.id}&status=1" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
	                <i class="fa fa-toggle-off"></i></span></a>
	                </if>

              </td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">

                  <if condition="$vlist['type'] eq 1">
                  <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/edit?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                  <elseif condition="$vlist['type'] eq 2" />
                    <if condition="$vlist['task_type'] eq 21">
                    <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addactivitymoney?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                    <elseif condition="$vlist['task_type'] eq 22"/>
                      <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addactivitysale?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                    <elseif condition="$vlist['task_type'] eq 23"/>
                      <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addactivitylottery?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                      <a data-tip="奖品信息" title="奖品信息" target="navTab" rel="task/prizelist" href="{$host_url}/Integral/task/prizelist?task_id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-list"></i></a>
                    <elseif condition="$vlist['task_type'] eq 24"/>
                      <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addactivitygroupbuysale?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                    <elseif condition="$vlist['task_type'] eq 25"/>
                      <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addactivitydemandadv?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                    <elseif condition="$vlist['task_type'] eq 26"/>
                      <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addinvitevip?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                    <elseif condition="($vlist['task_type'] eq 27) OR ($vlist['task_type'] eq 28)"/>
                      <a data-tip="修改" target="dialog" mask="true" href="{$host_url}/Integral/task/addtastwine?id={$vlist.id}" class="btn btn-success btn-icon"><i class="fa fa-pencil"></i></a>
                    </if>

                  </if>

                  <a warn="警告" data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" calback="navTabAjaxDone" href="{$host_url}/Integral/task/delete?id={$vlist.id}"  class="btn btn-danger btn-icon">
                    <i class="fa fa-trash"></i>
                  </a>
                  <a warn="警告" data-tip="复制" title="你确定要复制新增任务吗？" title="复制新增任务"  target="ajaxTodo" calback="navTabAjaxDone" href="{$host_url}/integral/task/copy?task_id={$vlist.id}" class="btn btn-success btn-icon">
                        <i class="fa fa-copy"></i>
                  </a>
                  
                </div>
              </td>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

<div class="pageContent">
	<form method="post" action="{$host_url}/integral/merchant/merchantaddStep" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$id}"/>
		<input name="merchant_id" type="hidden" value="{$merchant_id}"/>
		<input name="step" type="hidden" value="3"/>
		<div class="pageFormContent modal-body">
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					选择渠道商:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="channel_id" id="channel_id" class="form-control bs-select" title="请选择..." data-size="20" required>
						<volist name=":C('CHANNEL_MERCHANT')" id="mname">
							<option value="{$key}" <if condition="$key eq $merchant_info['channel_id']">selected</if> > {$mname}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					积分商城汇率:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="rate_groupid" id="rate_groupid" class="form-control bs-select" title="请选择..." data-size="20" required>
						<volist name=":C('GROUP_RATE')" id="rinfo">
							<option value="{$key}" <if condition="$key eq $merchant_info['rate_groupid']">selected</if> > {$rinfo}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">积分兑现汇率：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="cash_rate" type="text" value="{$merchant_info.cash_rate}" class="form-control" min='0' max='10' maxlength="4" required />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">积分充值汇率：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="recharge_rate" type="text" value="{$merchant_info.recharge_rate}" class="form-control" min='0' max='10' maxlength="4" required />
				</div>
			</div>

		</div>

		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

<div class="pageContent">
	<form method="post" action="{$host_url}/integral/merchant/editdetail" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="merchant_id" type="hidden" value="{$merchant_info.id}"/>
		<div class="pageFormContent modal-body">

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">酒楼名称：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$merchant_info.hotel_name}" class="form-control" readonly />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">城市：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$merchant_info.city}" class="form-control" readonly />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">维护人：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$merchant_info.maintainer}" class="form-control" readonly />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">管理员邀请码：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$merchant_info.code}" class="form-control" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					服务模型:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="service_model_id" id="smodel_id" class="form-control bs-select" title="请选择..." data-size="20" required>
						<volist name="smodels" id="sinfo">
							<option value="{$sinfo.id}" {$sinfo.is_select}> {$sinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">基础服务：</label>
				<div class="col-xs-12 col-sm-10">
					<textarea id="base_service" type="textInput" class="form-control"></textarea>
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">增值服务：</label>
				<div class="col-xs-12 col-sm-10">
					<textarea id="value_service" type="textInput" class="form-control"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					选择渠道商:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="channel_id" id="channel_id" class="form-control bs-select" title="请选择..." data-size="20" required>
						<volist name=":C('CHANNEL_MERCHANT')" id="mname">
							<option value="{$key}" <if condition="$key eq $merchant_info['channel_id']">selected</if> > {$mname}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					积分商城汇率:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="rate_groupid" id="rate_groupid" class="form-control bs-select" title="请选择..." data-size="20" required>
						<volist name=":C('GROUP_RATE')" id="rinfo">
							<option value="{$key}" <if condition="$key eq $merchant_info['rate_groupid']">selected</if> > {$rinfo}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">积分兑现汇率：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="cash_rate" type="text" value="{$merchant_info.cash_rate}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">积分充值汇率：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="recharge_rate" type="text" value="{$merchant_info.recharge_rate}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">管理员姓名：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="name" type="text" value="{$merchant_info.name}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">管理员职务：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="job" type="text" value="{$merchant_info.job}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-sm-2 control-label">手机号码：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="mobile" type="text" value="{$merchant_info.mobile}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					商家状态：
				</label>
				<div class="col-xs-12 col-sm-10">
					<input type="hidden" name="status" value="2">
					<input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="正常" data-off-text="冻结" <if condition="$merchant_info.status eq 1" >checked</if>>
				</div>
			</div>

		</div>

		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>
<script>

    $('#smodel_id').change(function() {
        var service_model_id = $(this).val();
        $.post("{$host_url}/integral/merchant/getServiceByModelid", {
            model_id: service_model_id
        }, function(data) {
            $("#base_service").empty();
            $("#base_service").val(data.base);

            $("#value_service").empty();
            $("#value_service").val(data.values);
        }, "json");

    })
    $('#smodel_id').trigger('change');
</script>

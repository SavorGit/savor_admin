<include file="Public/script"/>
<!--显示列表样式1 start-->

<div class="pageContent" id="pagecontent">
    <div id="w_list_print">
        <div class="no-more-tables">
            <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
                <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                    <thead>
                    <tr>
                        <div class="portlet light bg-inverse portlet-table">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-area-chart"></i>
                                    <span class="caption-subject bold font-green-haze uppercase">吴琳组</span>

                                </div>
                            </div>
                            <div class="portlet-body row">
                                <div id="echart_a" class="chart"></div>
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="portlet light bg-inverse portlet-table">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-area-chart"></i>
                                    <span class="caption-subject bold font-green-haze uppercase">王习宗组</span>

                                </div>
                            </div>
                            <div class="portlet-body row">
                                <div id="echart_b" class="chart"></div>
                            </div>
                        </div>
                    </tr>

                    <tr>
                        <div class="portlet light bg-inverse portlet-table">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-area-chart"></i>
                                    <span class="caption-subject bold font-green-haze uppercase">曾峰组</span>

                                </div>
                            </div>
                            <div class="portlet-body row">
                                <div id="echart_c" class="chart"></div>
                            </div>
                        </div>
                    </tr>


                    </tbody>
                </table>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript">
    var dom = document.getElementById("echart_a");
    var myChart = echarts.init(dom);
    option = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['{$legend.0}','{$legend.1}','{$legend.2}','{$legend.3}']
        },
        toolbox: {
            show : true,
            feature : {
                saveAsImage : {show: true}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: {$week_day}
        },
        yAxis: {
            type: 'value',
        },
        series: [
            {
                name:'{$legend.0}',
                type:'line',
                data:{$lastweeka_fault}
            },
            {
                name:'{$legend.1}',
                type:'line',
                data:{$weeka_fault}
            },
            {
                name:'{$legend.2}',
                type:'line',
                data:{$lastweeka_zx}
            },
            {
                name:'{$legend.3}',
                type:'line',
                data:{$weeka_zx}
            },
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

            },
            {

                data:{$weekb_zx}
            },

        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    }

<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/sellwineactivity/goodsadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<input name="activity_id" type="hidden" value="{$vinfo.activity_id}"/>

		<div class="pageFormContent modal-body">
			<div class="form-group row" id="coupon_goods_ids">
    			<label class="col-xs-12 col-sm-2 control-label">选择商品：</label>
				<div class="col-xs-12 col-sm-10  form-inline">
					<select name="finance_goods_id" class="form-control bs-select class-filter" data-live-search="true" data-container="body" >
						<volist name="goods" id="ginfo">
							<option value="{$ginfo.id}" <if condition="$vinfo.finance_goods_id eq $ginfo['id']">selected</if> >{$ginfo.name}</option>
						</volist>
					</select>

				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">红包金额：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="money" type="number" value="{$vinfo.money}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					状态：
				</label>
				<div class="col-xs-12 col-sm-10">
					<input type="hidden" name="status" value="2">
					<input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="开启" data-off-text="关闭" <if condition="$vinfo.status eq 1" >checked</if>>
				</div>
			</div>

	</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>

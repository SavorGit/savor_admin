<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/smallapp/sellwineactivity/datalist" method="post">
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_url}/smallapp/sellwineactivity/addactivity" title="新增活动" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增活动</a>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-10">

            <div class="form-inline">

            <div class="form-group">
                <div class="input-group input-group-sm">时间：</div>
                <div class="input-group input-group-sm date form_datetime" data-pos="auto" data-date="{$start_date}" data-ymd="true">
                    <input name="start_date" type="text" size="16" class="form-control date" placeholder="开始日期" value="{$start_date}">
                    <span class="input-group-btn">
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
                <div class="input-group input-group-sm date form_datetime" data-pos="auto" data-date="{$end_date}" data-ymd="true">
                    <input name="end_date" type="text" size="16" class="form-control date" placeholder="结束日期" value="{$end_date}">
                    <span class="input-group-btn">
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>

          <div class="input-group input-group-sm">
            <span class="input-group-btn">
              <select name="status" class="form-control bs-select" data-style="btn-success btn-sm" data-container="body">
                <option value='0' >全部</option>
                <option value="1" <if condition="$status eq 1">selected</if> >正常</option>
                <option value="2" <if condition="$status eq 2">selected</if> >禁用</option>
              </select>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>

          </div>

        </div>

      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>ID</th>
              <th>名称</th>
              <th>活动时段</th>
              <th>午饭时间</th>
              <th>晚饭时间</th>
              <th>每人每日红包金额上限</th>
              <th>每人红包总金额上限</th>
              <th>发布酒楼数</th>
              <th>状态</th>
              <th>创建时间</th>
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <foreach name="datalist" item="dinfo">
            <tr target="sid_user">
              <td data-title="ID"><a class="click-able-title">{$dinfo.id}</a></td>
              <td data-title="名称"><a class="click-able-title">{$dinfo.name}</a></td>
              <td data-title="活动时段">{$dinfo.activity_date}</td>
              <td data-title="午饭时间">{$dinfo.lunch_time}</td>
              <td data-title="晚饭时间">{$dinfo.dinner_time}</td>
              <td data-title="每日红包上限">{$dinfo.daily_money_limit}</td>
              <td data-title="红包总上限">{$dinfo.money_limit}</td>
              <td data-title="所在酒楼数">
                <if condition="$dinfo.hotel_num gt 0">
                    <a class="btn btn-success " title="酒楼数:{$dinfo.hotel_num}" target="navTab" mask="true" rel="sellwineactivity/hotellist" href="{$host_url}/smallapp/sellwineactivity/hotellist?activity_id={$dinfo.id}" >
                        {$dinfo.hotel_num}</a>
                    <else/>
                    {$dinfo.hotel_num}
                </if>
               </td>
              <td data-title="状态">{$dinfo.status_str}</td>
              <td data-title="创建时间">{$dinfo.add_time}</td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">

                    <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_url}/smallapp/sellwineactivity/addactivity?id={$dinfo.id}" class="btn btn-success btn-icon">
                        <i class="fa fa-pencil"></i>
                    </a>

                    <a data-tip="商品红包" title="商品红包-{$dinfo.id}" target="navTab" rel="sellwineactivity/goodslist" href="{$host_url}/smallapp/sellwineactivity/goodslist?activity_id={$dinfo.id}" class="btn btn-success btn-icon">
                        <i class="fa fa-list"></i>
                    </a>

                    <a title="发布酒楼" data-tip="发布酒楼" target="dialog" mask="true" href="{$host_url}/smallapp/sellwineactivity/addhotel?id={$dinfo.id}" class="btn btn-success btn-icon">
                        <i class="fa fa-hotel"></i>
                    </a>
                </div>
              </td>
            </tr>

            </foreach>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

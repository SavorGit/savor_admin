<div class="pageContent">
    <form method="post" action="{$host_url}/smallapp/boxexclude/addexclude" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">版位MAC：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="mac_addr" type="text" value="{$vinfo.mac_addr}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    排除原因：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <textarea name="exclude_reason" type="textInput" class="form-control">{$vinfo.exclude_reason}</textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>

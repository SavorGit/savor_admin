<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/distributiongoods/goodsadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>

		<div class="pageFormContent modal-body">
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">名称：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="name" type="text" value="{$vinfo.name}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row" id="goods_price">
				<label class="col-xs-12 col-sm-2 control-label" id="goods_pricelabel">价格：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="price" type="text" value="{$vinfo.price}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row" id="sale_line_price">
				<label class="col-xs-12 col-sm-2 control-label">划线价：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="line_price" type="text" value="{$vinfo.line_price}" class="form-control" required/>
				</div>
			</div>

			<foreach name="all_distribution_config" item="atcinfo" key="atck">

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					{$atcinfo.name}：
				</label>
				<div class="col-xs-12 col-sm-10 form-inline">
					<span class="form-control">最小数</span><input type="text" class="form-control" name="distribution_config[{$atck}][min]" value="{$atcinfo.min}" required>
					<span class="form-control">最大数</span><input type="text" class="form-control" name="distribution_config[{$atck}][max]" value="{$atcinfo.max}" required>
					<span class="form-control">价格</span><input type="text" class="form-control" name="distribution_config[{$atck}][price]" value="{$atcinfo.price}" required>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">{$atcinfo.name}-售卖奖励(元)：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="distribution_config[{$atck}][reward_money]" type="text" value="{$atcinfo.reward_money}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					{$atcinfo.name}-通用奖励分销设置(元)：
				</label>
				<div class="col-xs-12 col-sm-10 form-inline">
					<span class="form-control">一级</span><input type="number" class="form-control" name="distribution_config[{$atck}][ty][]" value="{$atcinfo.ty.0}" min="0" max="1000">
					<span class="form-control">二级</span><input type="number" class="form-control" name="distribution_config[{$atck}][ty][]" value="{$atcinfo.ty.1}" min="0" max="1000">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					{$atcinfo.name}-特殊奖励分销设置(元)：
				</label>
				<div class="col-xs-12 col-sm-10 form-inline">
					<span class="form-control">一级</span><input type="number" class="form-control" name="distribution_config[{$atck}][ts][]" value="{$atcinfo.ts.0}" min="0" max="1000">
					<span class="form-control">二级</span><input type="number" class="form-control" name="distribution_config[{$atck}][ts][]" value="{$atcinfo.ts.1}" min="0" max="1000">
				</div>
			</div>

			</foreach>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">选择一级分销用户：</label>
				<div class="col-xs-12 col-sm-10  form-inline">
					<select name="duser_id" class="form-control bs-select class-filter" data-live-search="true" required >
						<option name="duser_id" selected='selected' value="0">请选择用户</option>
						<volist name="duser_list" id="duinfo">
							<option name="duser_id" value="{$duinfo.id}" <if condition="$duinfo.id eq $vinfo['duser_id']"> selected </if> > {$duinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					商品介绍：
				</label>
				<div class="col-xs-12 col-sm-10">
					<textarea name="intro" value="{$vinfo.intro}" type="textInput" class="form-control" maxlength="1000">{$vinfo.intro}</textarea>
				</div>
			</div>


		<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">
				奖励规则介绍：
			</label>
			<div class="col-xs-12 col-sm-10">
				<script id="editor" type="text/plain" class="ueditor-init" name="desc" style="height: 250px; width: 100%" data-html-content='{$vinfo.desc}'></script>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">
				奖励规则介绍(二级)：
			</label>
			<div class="col-xs-12 col-sm-10">
				<script id="editor2" type="text/plain" class="ueditor-init" name="desc2" style="height: 250px; width: 100%" data-html-content='{$vinfo.desc2}'></script>
			</div>
		</div>

		<div id="goods_coverimg">
			<foreach name="cover_imgs" item="dinfo" >
				<div class="form-group row" >
					<label class="col-xs-12 col-sm-2 control-label">
						商品图{$dinfo.id}：
					</label>
					<div class="col-xs-12 col-sm-10">
						<div class="fileinput fileinput-new" data-fileinput>
							<div class="fileinput-preview thumbnail" data-trigger="fileinput">
								<a data-target="#modal-file" href="javascript:void(0)">
									<if condition="($dinfo['oss_addr'] eq 'NULL') OR $dinfo['oss_addr'] eq ''">
										<img id="{$dinfo.imgid}img" src="/Public/admin/assets/img/noimage.png" border="0" />
										<else />
										<img id="{$dinfo.imgid}img" src="{$dinfo.oss_addr}" border="0" />
									</if>
									<span id="{$dinfo.imgid}imgname"></span>
								</a>
							</div>
							<span class="help-block" id="img-msg">请上传750x420像素的jpg格式图片，展示效果最佳</span>
							<div>
								<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed={$dinfo.imgid}&rtype=2" data-browse-file>
									选择图片
								</a>
								<input type="hidden" name="covermedia_id[{$dinfo.id}]" id="{$dinfo.imgid}" value="{$dinfo.media_id}" >
								<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
							</div>
						</div>
					</div>
				</div>
			</foreach>
		</div>

		<div id="goods_detailimg">
			<foreach name="detail_imgs" item="dinfo" >
				<div class="form-group row" >
					<label class="col-xs-12 col-sm-2 control-label">
						详情图片{$dinfo.id}：
					</label>
					<div class="col-xs-12 col-sm-10">
						<div class="fileinput fileinput-new" data-fileinput>
							<div class="fileinput-preview thumbnail" data-trigger="fileinput">
								<a data-target="#modal-file" href="javascript:void(0)">
									<if condition="($dinfo['oss_addr'] eq 'NULL') OR $dinfo['oss_addr'] eq ''">
										<img id="{$dinfo.imgid}img" src="/Public/admin/assets/img/noimage.png" border="0" />
										<else />
										<img id="{$dinfo.imgid}img" src="{$dinfo.oss_addr}" border="0" />
									</if>
									<span id="{$dinfo.imgid}imgname"></span>
								</a>
							</div>
							<span class="help-block" id="img-msg">请上传 690x高不限 像素的jpg格式图片，展示效果最佳</span>
							<div>
								<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed={$dinfo.imgid}&rtype=2" data-browse-file>
									选择图片
								</a>
								<input type="hidden" name="detailmedia_id[{$dinfo.id}]" id="{$dinfo.imgid}" value="{$dinfo.media_id}" >
								<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
							</div>
						</div>
					</div>
				</div>
			</foreach>
		</div>

		<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">支持售卖城市：</label>
			<div class="col-xs-12 col-sm-10  form-inline">
				<select name="area_ids[]" class="form-control bs-select class-filter" data-live-search="true" data-container="body" multiple="multiple" >
					<volist name="all_areas" id="areainfo">
						<option value="{$areainfo.id}" {$areainfo.is_select}>{$areainfo.region_name}</option>
					</volist>
				</select>

			</div>
		</div>

		<div class="form-group row" id="goods_storebuy">
			<label class="col-xs-12 col-sm-2 control-label">
				是否置顶：
			</label>
			<div class="col-xs-12 col-sm-10">
				<input type="hidden" name="is_top" value="0">
				<input type="checkbox" value="1" class="make-switch status" name="is_top" data-size="small" data-on-text="是" data-off-text="否" <if condition="$vinfo.is_top eq 1" >checked</if>>
			</div>
		</div>

		<div class="form-group row" >
			<label class="col-xs-12 col-sm-2 control-label">
				置顶图片：
			</label>
			<div class="col-xs-12 col-sm-10">
				<div class="fileinput fileinput-new" data-fileinput>
					<div class="fileinput-preview thumbnail" data-trigger="fileinput">
						<a data-target="#modal-file" href="javascript:void(0)">
							<if condition="($vinfo['top_oss_addr'] eq 'NULL') OR $vinfo['top_oss_addr'] eq ''">
								<img id="topmedia_idimg" src="/Public/admin/assets/img/noimage.png" border="0" />
								<else />
								<img id="topmedia_idimg" src="{$vinfo.top_oss_addr}" border="0" />
							</if>
							<span id="topmedia_idimgname"></span>
						</a>
					</div>
					<span class="help-block" id="img-msg">请上传750x750像素的jpg格式图片，展示效果最佳</span>
					<div>
						<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=topmedia_id&rtype=2" data-browse-file>
							选择图片
						</a>
						<input type="hidden" name="topmedia_id" id="topmedia_id" value="{$vinfo.top_media_id}" >
						<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
					</div>
				</div>
			</div>
		</div>


		<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">选择库存商品：</label>
			<div class="col-xs-12 col-sm-10  form-inline">
				<select name="finance_goods_id" class="form-control bs-select class-filter" data-live-search="true" required >
					<option name="finance_goods_id" selected='selected' value="0">请选择商品</option>
					<volist name="finance_goods" id="fginfo">
						<option name="finance_goods_id" value="{$fginfo.id}" <if condition="$fginfo.id eq $vinfo['finance_goods_id']"> selected </if> > {$fginfo.name}</option>
					</volist>
				</select>
			</div>
		</div>

		<div class="form-group row" id="goods_onoffline">
			<label class="col-xs-12 col-sm-2 control-label">
				上/下线状态:
			</label>
			<div class="col-xs-12 col-sm-10">
				<select name="status" class="form-control bs-select" data-size="20">
					<volist name=":C('DISH_STATUS')" id="vo">
						<option value="{$key}" <if condition="$vinfo['status'] eq $key"> selected </if> > {$vo}</option>
					</volist>
				</select>
			</div>
		</div>

	</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>

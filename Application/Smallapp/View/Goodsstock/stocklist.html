<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/smallapp/goodsstock/stocklist" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
     <div class="searchBar">
      <div class="clearfix">
          <div class="form-inline">

              <div class="form-group">
                  <div class="input-group input-group-sm"></div>
                  <div class="input-group">
                      <input type="text" class="form-control" name="hotel_name" value="{$hotel_name}" placeholder="请输入酒楼名称">
                  </div>
              </div>

              <div class="form-group">
                  <div class="input-group input-group-sm">选择酒品：</div>
                  <div class="input-group">
                      <select name="goods_id" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >
                          <option value=0>全部</option>
                          <volist name="all_goods" id="ainfo">
                              <option value="{$ainfo.id}" <if condition="$ainfo.id eq $goods_id">selected</if>> {$ainfo.name}</option>
                          </volist>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <div class="input-group input-group-sm pull-right">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="submit" id="choosedata">查询</button>
                    </span>
                  </div>
              </div>

          </div>
      </div>
    
    </div> 
  </form>
</div>
<div class="pageContent" id="pagecontent" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>ID</th>
            <th>酒品名称</th>
            <th>酒楼名称</th>
            <th>库存</th>
            <th>试饮份数</th>
            <th>消耗库存</th>
            <th>消耗试饮份数</th>
            <th class="table-tool">操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="datalist" id="dinfo">
            <tr target="sid_user">
              <td data-title="ID">{$dinfo.id}</td>
              <td data-title="酒品名称">{$dinfo.goods_name}</td>
              <td data-title="酒楼名称">{$dinfo.hotel_name}</td>
              <td data-title="库存">{$dinfo.amount}</td>
              <td data-title="试饮份数">{$dinfo.drink_copies}</td>
              <td data-title="消耗库存">{$dinfo.consume_amount}</td>
              <td data-title="消耗试饮份数">{$dinfo.consume_drink_copies}</td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                    <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_url}/smallapp/goodsstock/addstock?id={$dinfo.id}" class="btn btn-success btn-icon">
                        <i class="fa fa-pencil"></i>
                    </a>
                </div>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
<script type="text/javascript">

  $('#redpacket_start_date_reset').click(function(){
    $(this).parent().prev().val('')
  });
  $('#redpacket_end_date_reset').click(function(){
	    $(this).parent().prev().val('')
	  });
  $(function(){
    $("#redpacket_start_date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
    $("#redpacket_end_date").datetimepicker({
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        language:  'zh-CN',
        format: 'yyyy-mm-dd',
        todayBtn:  1,
        autoclose: 1,
      });
  })
</script>

<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/goodsstock/addgoods" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<div class="pageFormContent modal-body">

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">名称：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="name" type="text" value="{$vinfo.name}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row" id="goods_price">
				<label class="col-xs-12 col-sm-2 control-label">价格：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="price" type="text" value="{$vinfo.price}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">
				视频介绍：
			</label>
			<div class="col-xs-12 col-sm-10">
				<div class="fileinput fileinput-new" data-fileinput>
					<div class="fileinput-preview thumbnail" data-trigger="fileinput">
						<a data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=media_vid&rtype=1" data-browse-file>
							<if condition="($vinfo['oss_addr'] eq 'NULL') OR $vinfo['oss_addr'] eq ''">
								<img id="media_vidimg"  src="/Public/admin/assets/img/noimage.png" border="0"/>
								<else />
								<img id="media_vidimg" src="{$vinfo.oss_addr}?x-oss-process=video/snapshot,t_1000,f_jpg,w_450" border="0" />
							</if>
							<span id="media_vidimgname">{$vinfo.video_intromedia_name}</span>
						</a>
					</div>
					<div>
						<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=media_vid&rtype=1" data-browse-file>
							选择视频
						</a>
						<input type="hidden" name="media_vid" id="media_vid" value="{$vinfo.video_intromedia_id}">
						<a id="bntt" href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">
				大屏TV图片：
			</label>
			<div class="col-xs-12 col-sm-10">
				<div class="fileinput fileinput-new" data-fileinput>
					<div class="fileinput-preview thumbnail" data-trigger="fileinput">
						<a data-target="#modal-file" href="javascript:void(0)">
							<if condition="($vinfo['tv_oss_addr'] eq 'NULL') OR $vinfo['tv_oss_addr'] eq ''">
								<img id="tvmedia_idimg" src="/Public/admin/assets/img/noimage.png" border="0" />
								<else />
								<img id="tvmedia_idimg" src="{$vinfo.tv_oss_addr}" border="0" />
							</if>
							<span id="tvmedia_idimgname"></span>
						</a>
					</div>
					<span class="help-block" id="img-msg">请上传1100x600像素的jpg格式图片，展示效果最佳</span>
					<div>
						<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=tvmedia_id&rtype=2" data-browse-file>
							选择图片
						</a>
						<input type="hidden" name="tv_media_id" id="tvmedia_id" value="{$vinfo.tv_media_id}" >
						<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group row" >
			<label class="col-xs-12 col-sm-2 control-label">
				横图图片：
			</label>
			<div class="col-xs-12 col-sm-10">
				<div class="fileinput fileinput-new" data-fileinput>
					<div class="fileinput-preview thumbnail" data-trigger="fileinput">
						<a data-target="#modal-file" href="javascript:void(0)">
							<if condition="($vinfo['coveross_addr'] eq 'NULL') OR $vinfo['coveross_addr'] eq ''">
								<img id="covermedia_idimg" src="/Public/admin/assets/img/noimage.png" border="0" />
								<else />
								<img id="covermedia_idimg" src="{$vinfo.coveross_addr}" border="0" />
							</if>
							<span id="covermedia_idimgname"></span>
						</a>
					</div>
					<span class="help-block" id="img-msg">请上传506x283像素的jpg格式图片，展示效果最佳</span>
					<div>
						<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=covermedia_id&rtype=2" data-browse-file>
							选择图片
						</a>
						<input type="hidden" name="covermedia_id" id="covermedia_id" value="" >
						<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group row" >
			<label class="col-xs-12 col-sm-2 control-label">
				竖图图片：
			</label>
			<div class="col-xs-12 col-sm-10">
				<div class="fileinput fileinput-new" data-fileinput>
					<div class="fileinput-preview thumbnail" data-trigger="fileinput">
						<a data-target="#modal-file" href="javascript:void(0)">
							<if condition="($vinfo['detailoss_addr'] eq 'NULL') OR $vinfo['detailoss_addr'] eq ''">
								<img id="detailmedia_idimg" src="/Public/admin/assets/img/noimage.png" border="0" />
								<else />
								<img id="detailmedia_idimg" src="{$vinfo.detailoss_addr}" border="0" />
							</if>
							<span id="detailmedia_idimgname"></span>
						</a>
					</div>
					<span class="help-block" id="img-msg">请上传506x696像素的jpg格式图片，展示效果最佳</span>
					<div>
						<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=detailmedia_id&rtype=2" data-browse-file>
							选择图片
						</a>
						<input type="hidden" name="detailmedia_id" id="detailmedia_id" value="" >
						<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-xs-12 col-sm-2 control-label">
				状态：
			</label>
			<div class="col-xs-12 col-sm-10">
				<input type="hidden" name="status" value="2">
				<input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="正常" data-off-text="禁用" <if condition="$vinfo.status eq 1" >checked</if>>
			</div>
		</div>
	</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

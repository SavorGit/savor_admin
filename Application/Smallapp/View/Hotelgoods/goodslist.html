<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/smallapp/hotelgoods/goodslist" method="post">
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
          <div class="tools-group">
<!--            <a class="btn btn-success btn-sm add" href="{$host_url}/smallapp/hotelgoods/goodsadd?type=40" title="秒杀商品" target="dialog" mask="true"><i class="fa fa-plus"></i> 秒杀商品</a>-->
            <a class="btn btn-success btn-sm add" href="{$host_url}/smallapp/hotelgoods/goodsadd?type=43" title="本店有售商品" target="dialog" mask="true"><i class="fa fa-plus"></i> 本店有售商品</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-9">

            <div class="form-inline">

            <div class="form-group">
                <div class="input-group input-group-sm">状态：</div>
                <div class="input-group">
                    <select name="status" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >
                        <option value=0>全部</option>
                        <volist name=":C('DISH_STATUS')" id="oinfo">
                            <option value="{$key}" <if condition="$key eq $status">selected</if> >{$oinfo}</option><br>
                        </volist>
                    </select>
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <div class="input-group input-group-sm">类型：</div>-->
<!--                <div class="input-group">-->
<!--                    <select name="type" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >-->
<!--                        <option value=0>全部</option>-->
<!--                        <volist name="goods_types" id="tinfo">-->
<!--                            <option value="{$key}" <if condition="$key eq $type">selected</if>>{$tinfo}</option>-->
<!--                        </volist>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->

              <div class="input-group input-group-sm">
                <input type="text" class="form-control" name="keyword" value="{$keyword}" placeholder="商品名称">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
                </span>
              </div>

          </div>

        </div>
        
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
    <div id="w_list_print">
        <div class="no-more-tables">
            <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
                <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                    <thead>
                    <tr id="post">
                        <th>ID</th>
                        <th>名称</th>
                        <th>价格</th>
                        <th>图片</th>
                        <th>商品类型</th>
                        <th>是否为秒杀</th>
                        <th>上/下架</th>
                        <th>所在酒楼数</th>
                        <th>创建时间</th>
                        <th class="table-tool">操作</th>
                    </tr>
                    </thead>
                    <tbody data-check="list" data-parent=".table">
                    <volist name="datalist" id="dinfo">
                        <tr target="sid_user">
                            <td data-title="ID">{$dinfo.id}</td>
                            <td data-title="名称">{$dinfo.name}</td>
                            <td data-title="价格">{$dinfo.price}</td>
                            <td data-title="图片"><a href="{$dinfo.image}" target="_blank"><img src="{$dinfo.image}" ></a></td>
                            <td data-title="商品类型">{$dinfo.typestr}</td>
                            <td data-title="是否为秒杀">{$dinfo.is_seckill_str}</td>
                            <td data-title="上/下架">{$dinfo.statusstr}</td>
                            <td data-title="所在酒楼数">
                                <if condition="$dinfo.hotels gt 0">
                                    <a class="btn btn-success " title="酒楼数:{$dinfo.hotels}" target="navTab" mask="true" rel="hotelgoods/hotelgoodslist" href="{$host_url}/smallapp/hotelgoods/hotelgoodslist?goods_id={$dinfo.id}" >
                                        {$dinfo.hotels}</a>
                                    <else/>
                                    {$dinfo.hotels}
                                </if>
                            </td>
                            <td data-title="创建时间">{$dinfo.add_time}</td>
                            <td class="table-tool" data-title="操作">
                                <div class="tools-edit">
                                    <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_url}/smallapp/hotelgoods/goodsadd?id={$dinfo.id}" class="btn btn-success btn-icon">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a title="发布酒楼" data-tip="发布酒楼" target="dialog" mask="true" href="{$host_url}/smallapp/hotelgoods/hoteladd?goods_id={$dinfo.id}" class="btn btn-warning btn-icon">
                                        <i class="fa fa-hotel"></i>
                                    </a>
                                    <if condition="$dinfo['status'] eq 1">
                                        <a data-tip="已上线" target="ajaxTodo" href="{$host_url}/smallapp/hotelgoods/changestatus?id={$dinfo.id}&status=2" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
                                        <i class="fa fa-toggle-on"></i></span></a>
                                    <elseif condition="$dinfo['status'] eq 2"/>
                                        <a data-tip="已下线" target="ajaxTodo" href="{$host_url}/smallapp/hotelgoods/changestatus?id={$dinfo.id}&status=1" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
                                        <i class="fa fa-toggle-off"></i></span></a>
                                    </if>

                                </div>
                            </td>

                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    {$page}
</div>

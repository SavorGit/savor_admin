<!--修改样式2 p元素自适应宽度 start-->
<style type="text/css">
    .zhezhao{


        
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: black;
        opacity: 0.7;
        text-align: center;
        z-index: 99;
    }
    .big{
        display: none;
    }
    .addbig{
        position: absolute;
        width: 500px;
        height: 500px;
        top: 100px;
        left: 26%;
        z-index: 100;
    }
</style>
<div class="pageContent">
  <form method="post" action="{$host_url}/smallapp/smallapprest/doeditdownload" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vainfo.id}">
    <div class="pageFormContent modal-body">
        

      
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 control-label">
                下载图片：
            </label>
            <div class="col-xs-12 col-sm-10">
                <div class="fileinput fileinput-new" data-fileinput>
                    <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                        <a  href="javascript:void(0)" >
                            <if condition="($vainfo['oss_addr'] eq 'NULL') OR $vainfo['oss_addr'] eq ''">
                                <img src="/Public/admin/assets/img/noimage.png" border="0" id="covervideo_idimg" />
                                <else />
                                <img src="{$vainfo.oss_addr}" id="covervideo_idimg" border="0" />
                            </if>
                            <span id="covervideo_idimgname"></span>
                        </a>
                    </div>
                    <div>
                        <a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=covervideo_id&rtype=2" data-browse-file>
                            选择图片
                        </a>
                        <input type="hidden" name="covervideo_id" id="covervideo_id" value="{$vainfo.media_id}">
                        <a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">
                            删除 </a>
                    </div>
                </div>
            </div>
        </div>

        

        

        <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
           下载图片名称:
        </label>
        <div class="col-xs-12 col-sm-10">
          <input id="name" type="text" class="form-control"style="width: 214px;" name="adsname" minlength="2" maxlength="40" value="{$vainfo.name}" required>
        </div>
      </div>
      
      

        </div>

      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" style="margin-left: 50%;">&nbsp;提交&nbsp;</button>
      </div>
      <div class="zhezhao"></div>
      <img class="big" src=""/>
  </form>
</div>

<script type="text/javascript">
    $(function(){
        $('#covervideo_idimg').click(function(){
            var $a = $(this).attr('src');
            $('.big').prop('src',$a).addClass('addbig');
            $('.zhezhao').show(500);
            $('.big').show(500);
        })
        $('.zhezhao').click(function(){
            $('.zhezhao').hide(500);
            $('.big').hide(500);
        })

    });
    $("#videoshan").click(function(){
        $("#xuanpian #xuanpianhr").attr("href",'javascript:void(0)');
    })


</script>

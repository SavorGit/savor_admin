<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/saleuser/changemerchant" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="openid" type="hidden" value="{$openid}"/>
		<div class="pageFormContent modal-body">

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">昵称：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$userinfo.nickname}" class="form-control" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">头像：</label>
				<div class="col-xs-12 col-sm-10">
					<img src="{$userinfo.avatarurl}" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">选择商家：</label>
				<div class="col-xs-12 col-sm-10  form-inline">
					<select name="merchant_id" class="form-control bs-select class-filter" data-live-search="true" >
						<volist name="mlist" id="vo">
							<option value="{$vo.merchant_id}" <if condition="$vo.merchant_id eq $userinfo['merchant_id']">selected</if> > {$vo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					等级:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="level" class="form-control bs-select" data-size="20" required>
						<option value="1" <if condition="$userinfo.level eq 1"> selected </if> disabled="disabled"> 一级-管理员</option>
						<option value="2" <if condition="$userinfo.level eq 2"> selected </if> > 二级-经理</option>
						<option value="3" <if condition="$userinfo.level eq 3"> selected </if> > 三级-服务员</option>
					</select>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

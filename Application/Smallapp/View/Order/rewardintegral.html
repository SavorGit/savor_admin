<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/order/rewardintegral" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<div class="pageFormContent modal-body">


			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">订单编号：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" name="id" value="{$vinfo.id}" class="form-control" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">商品名称：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.goods_name}" class="form-control" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">购买数量：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.amount}" class="form-control" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">奖励积分：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" name="integral" value="{$vinfo.goods_integral}" class="form-control"/>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/order/exchange" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<input name="goods_type" type="hidden" value="{$goods_type}"/>
		<div class="pageFormContent modal-body">


			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">商品名称：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.goods_name}" class="form-control" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">所需积分：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" value="{$vinfo.goods_integral}" class="form-control" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">联系人：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="contact" type="text" value="{$vinfo.contact}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">联系电话：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="phone" type="text" value="{$vinfo.phone}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">联系地址：</label>
				<div class="col-xs-12 col-sm-10">
					<input name="address" type="text" value="{$vinfo.address}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					兑换状态:
				</label>
				<div class="col-xs-12 col-sm-10">
					<select name="status" class="form-control bs-select" data-size="20" required>
							<option value="20" <if condition="$vinfo['status'] eq 20"> selected </if> > 申请兑换</option>
							<option value="21" <if condition="$vinfo['status'] eq 21"> selected </if> > 兑换成功</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

<script>
    $("input[name='clicktype']").click(function() {
        var id = $(this).attr("id");
        if (id == 1) {
            $("#defaultvideo").show();
            $("#defaultpic").hide();
        } else {
            $("#defaultvideo").hide();
            $("#defaultpic").show();
        }
    });

    $('#goods_gtype').change(function() {
        if($(this).val()==20){
			$('#hd_range').show();
		}else{
            $('#hd_range').hide();
		}
		if($(this).val()==40){
            $('#goods_price').hide();
            $('#goods_integral').hide();
            $('#goods_start_date').hide();
            $('#goods_end_date').hide();

            $('#goods_appid').show();
            $('#goods_buybutton').show();
            $('#goods_buybutton').show();
            $('#goods_detailimg').show();
		}else{
		    if($(this).val()==10){
                $('#goods_appid').show();
                $('#good_goods_cate').show();
			}else{
                $('#goods_appid').hide();
                $('#good_goods_cate').hide();
			}
            $('#goods_price').show();
            $('#goods_integral').show();
            $('#goods_start_date').show();
            $('#goods_end_date').show();

            $('#goods_buybutton').hide();
            $('#goods_buybutton').hide();
            $('#goods_detailimg').hide();

		}
    })
    $('#goods_gtype').trigger('change');
</script>

<div class="pageContent">
    <form method="post" action="{$host_url}/smallapp/hotellottery/lotteryadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    活动名称:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" class="form-control" name="name" minlength="1" maxlength="50" value="{$vinfo.name}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    奖品名称:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" class="form-control" name="prize" minlength="1" maxlength="50" value="{$vinfo.prize}" required>
                </div>
            </div>

            <div class="form-group row" id="defaultpic" >
            <label class="col-xs-12 col-sm-2 control-label">
                图片：
            </label>
            <div class="col-xs-12 col-sm-10">
                <div class="fileinput fileinput-new" data-fileinput>
                    <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                        <a data-target="#modal-file" href="javascript:void(0)">
                            <if condition="($vinfo['oss_addr'] eq 'NULL') OR $vinfo['oss_addr'] eq ''">
                                <img id="media_idimg" src="/Public/admin/assets/img/noimage.png" border="0" />
                                <else />
                                <img id="media_idimg" src="{$vinfo.oss_addr}" border="0" />
                            </if>
                            <span id="media_idimgname"></span>
                        </a>
                    </div>
                    <div>
                        <a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=media_id&rtype=2" data-browse-file>
                            选择图片
                        </a>
                        <input type="hidden" name="media_id" id="media_id" value="" >
                        <a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group row send_time1">
            <label class="col-xs-12 col-sm-2 control-label">发送日期：</label>
            <div class="col-xs-12 col-sm-10">
                <div class="input-group date form_datetime" data-date="{$vinfo.start_date}" data-ymd="true">
                    <input name="start_date" type="text" size="16" class="form-control date" placeholder="发送日期" value="{$vinfo.start_date}" required>
                    <span class="input-group-btn">
                            <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                            <button class="btn btn-success date-set" type="button"><i class="fa fa-calendar"></i></button>
                        </span>
                </div>
            </div>
        </div>

        <div class="form-group row send_time2">
            <label class="col-xs-12 col-sm-2 control-label">结束日期：</label>
            <div class="col-xs-12 col-sm-10">
                <div class="input-group date form_datetime" data-date="{$vinfo.end_date}" data-ymd="true">
                    <input name="end_date" type="text" size="16" class="form-control date" placeholder="发送日期" value="{$vinfo.end_date}" required>
                    <span class="input-group-btn">
                            <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                            <button class="btn btn-success date-set" type="button"><i class="fa fa-calendar"></i></button>
                        </span>
                </div>
            </div>
        </div>


        <div class="form-group row send_time3">
            <label class="col-xs-12 col-sm-2 control-label">发送时间：</label>
            <div class="col-xs-12 col-sm-10 form-inline">
                <select name="hour" class="form-control" required>
                    <option value="0">请选择小时</option>
                    <volist name="hours" id="h">
                        <option value="{$h}" <if condition="$h eq $vinfo['hour']">selected</if> >{$h}:</option>
                    </volist>
                </select>
                <select name="minute" class="form-control" required>
                    <option value="0">请选择分钟</option>
                    <volist name="minutes" id="m">
                        <option value="{$m}" <if condition="$m eq $vinfo['minute']">selected</if> >{$m}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group row send_time3">
            <label class="col-xs-12 col-sm-2 control-label">开奖等待时间：</label>
            <div class="col-xs-12 col-sm-10 form-inline">
                <select name="wait_time" class="form-control" required>
                    <volist name="wait_minutes" id="wm">
                        <option value="{$wm}" <if condition="$wm eq $vinfo['wait_time']">selected</if> >{$wm}分钟</option>
                    </volist>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 control-label">选择酒楼：</label>
            <div class="col-xs-12 col-sm-10  form-inline">
                <select name="hotel_id" class="form-control bs-select class-filter" data-live-search="true" required>
                    <option name="selected" selected value="0">请选择酒楼</option>
                    <volist name="hlist" id="vo">
                        <option value="{$vo.id}" <if condition="$vo.id eq $vinfo['hotel_id']">selected</if> > {$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 control-label">
                状态：
            </label>
            <div class="col-xs-12 col-sm-10">
                <input type="hidden" name="status" value="2">
                <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="开启" data-off-text="关闭" <if condition="$vinfo.status eq 1" >checked</if>>
            </div>
        </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>

<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/smallapp/goodsspecification/specificationlist" method="post">
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_url}/smallapp/goodsspecification/specificationadd" title="新增商品规格" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增商品规格</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-10">

            <div class="form-inline">

            <div class="form-group">
                <div class="input-group input-group-sm">商品分类：</div>
                <div class="input-group">
                    <select name="category_id" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >
                        <option value=0>全部</option>
                        <volist name="categorys" id="cinfo">
                            <option value="{$cinfo.id}" {$cinfo.is_select} >{$cinfo.name}</option><br>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group input-group-sm">状态：</div>
                <div class="input-group">
                    <select name="status" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" >
                        <option value=0>全部</option>
                        <volist name="all_status" id="sname">
                            <option value="{$key}" <if condition="$key eq $status">selected</if>>{$sname}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="input-group input-group-sm">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
                </span>
            </div>

          </div>

        </div>
        
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
    <div id="w_list_print">
        <div class="no-more-tables">
            <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
                <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                    <thead>
                    <tr id="post">
                        <th>ID</th>
                        <th>名称</th>
                        <th>所属分类</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th class="table-tool">操作</th>
                    </tr>
                    </thead>
                    <tbody data-check="list" data-parent=".table">
                    <volist name="datalist" id="dinfo">
                        <tr target="sid_user">
                            <td data-title="ID">{$dinfo.id}</td>
                            <td data-title="名称">{$dinfo.name}</td>
                            <td data-title="所属分类">{$dinfo.category}</td>
                            <td data-title="状态">{$dinfo.status_str}</td>
                            <td data-title="创建时间">{$dinfo.add_time}</td>
                            <td class="table-tool" data-title="操作">
                                <div class="tools-edit">
                                    <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_url}/smallapp/goodsspecification/specificationadd?id={$dinfo.id}" class="btn btn-success btn-icon">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </td>

                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    {$page}
</div>

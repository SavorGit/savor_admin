<style type="text/css">
    .zhezhao{
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: black;
        opacity: 0.7;
        text-align: center;
        z-index: 99;
    }
    .big{
        display: none;

    .addbig{
        position: absolute;
        width: 300px;
        height: 200px;
        top: 100px;
        left: 26%;
        z-index: 100;

<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
 <div class="tools-group hidden-xs ">活动促销设置</div>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print" style="overflow:hidden;">
    <div class="no-more-tables" style="margin-top:20px;">
      <form method="post" action="{$host_url}/smallapp/activityconfig/editconfig" id="configrcp" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          	<th colspan="4">活动广告配置</th>
            <tr id="post">
              <td>插入形式：</td>
              <td>
                <label class="radio-inline">
                  <input type="radio" name="activity_adv_playtype" value='1' <if condition="$info['activity_adv_playtype'] eq 1">checked</if>>
                  <span>覆盖</span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="activity_adv_playtype" value='2' <if condition="$info['activity_adv_playtype'] eq 2">checked</if>>
                  <span>队列</span>
                </label>
              <td>
              <td><button class="btn btn-primary" type="submit">保存</button></td>
            </tr>
          </thead>
          
          </tbody>
        </table>
        
      </form>
      
      <form method="post" action="{$host_url}/smallapp/activityconfig/editconfig" id="configvolume" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <th colspan="3">积分配置</th>
            <tr >
              <td>开机积分(按小时计算)：<input placeholder="请输入数字" type="text" name="activity_boot_integral" value="{$info.activity_boot_integral}" min='1' max='10000'  /></td>
              <td>互动积分(按人数计算)：<input  placeholder="请输入数字" type="text" name="activity_interact_integral" value="{$info.activity_interact_integral}" min='1' max='10000'  /></td>
              <td><button class="btn btn-primary" type="submit">保存</button></td>
            </tr>

          </thead>
          
          </tbody>
        </table>
        
      </form>
    </div>
  </div>
</div>

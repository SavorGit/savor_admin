<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/smallapp/sellwine/hoteldata" method="post">
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <div class="searchBar">
      <div class="clearfix">


        <div class="form-inline">

          <div class="form-group">
            <div class="input-group input-group-sm">时间：</div>
            <div class="input-group input-group-sm date form_datetime" data-pos="auto" data-date="{$start_time}" data-ymd="true">
              <input name="start_time" type="text" size="16" class="form-control date" placeholder="开始日期" value="{$start_time}">
              <span class="input-group-btn">
                <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
            <div class="input-group input-group-sm date form_datetime" data-pos="auto" data-date="{$end_time}" data-ymd="true">
              <input name="end_time" type="text" size="16" class="form-control date" placeholder="结束日期" value="{$end_time}">
              <span class="input-group-btn">
                <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-sm">酒楼名称：</div>
            <div class="input-group" >
              <select name="hotel_id" class="form-control bs-select class-filter" data-live-search="true" data-style="btn-default btn-sm" required>
                <option value="">请输入酒楼名称</option>
                <volist name="hotels" id="hinfo">
                  <option value="{$hinfo.hotel_id}" {$hinfo.is_select} > {$hinfo.hotel_name}</option>
                </volist>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-sm pull-right">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata">查询</button>
            </span>
            </div>
          </div>

          <div class="input-group input-group-sm pull-right">
            <a class="btn btn-success btn-sm add" href="{$host_url}/Dataexport/hotel/hotelsaledata?start_time={$start_time}&end_time={$end_time}&hotel_id={$hotel_id}" title="导出酒楼数据" target="_blank" mask="true"><i class="fa fa-plus"></i> 导出酒楼数据</a>
          </div>

        </div>

      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent" style="margin-top:25px;">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>酒楼ID</th>
              <th>酒楼名称</th>
              <th>销售瓶数</th>
              <th>销售额</th>
              <th>利润(积分)</th>
              <th>当前库存瓶数</th>
              <th>总欠款</th>
              <th>超期欠款</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <tr target="sid_user">
            <td data-title="酒楼ID">{$dinfo.hotel_id}</td>
            <td data-title="酒楼名称">{$dinfo.hotel_name}</td>
            <td data-title="销售瓶数">{$dinfo.sale_num}</td>
            <td data-title="销售额">{$dinfo.sale_money}</td>
            <td data-title="利润">{$dinfo.integral}</td>
            <td data-title="当前库存瓶数">{$dinfo.stock_num}</td>
            <td data-title="总欠款">{$dinfo.qk_money}</td>
            <td data-title="超期欠款">{$dinfo.cqqk_money}</td>
          </tr>

          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

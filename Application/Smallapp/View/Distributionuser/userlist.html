<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/smallapp/distributionuser/userlist" method="post">
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
      <input type="hidden" name="parent_id" value="{$parent_id}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
          <div class="tools-group">
<!--            <a class="btn btn-success btn-sm add" href="{$host_url}/smallapp/distributionuser/adduser?level=2" title="新增二级用户" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增二级用户</a>-->
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-10">

            <div class="form-inline">

            <div class="form-group">
                <div class="input-group input-group-sm">用户姓名：</div>
                <div class="input-group">
                    <input type="text" class="form-control" name="name" value="{$name}" placeholder="用户姓名">
                </div>
            </div>

          <div class="input-group input-group-sm">
            <span class="input-group-btn">
              <select name="status" class="form-control bs-select" data-style="btn-success btn-sm" data-container="body">
                <option value='0' >全部</option>
                <option value="1" <if condition="$status eq 1">selected</if> >正常</option>
                <option value="2" <if condition="$status eq 2">selected</if> >禁用</option>
              </select>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>

          </div>

        </div>

      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>ID</th>
              <th>openid</th>
              <th>姓名</th>
              <th>手机号码</th>
              <th>等级</th>
              <th>状态</th>
              <th>创建时间</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <foreach name="datalist" item="dinfo">
            <tr target="sid_user">
              <td data-title="ID"><a class="click-able-title">{$dinfo.id}</a></td>
              <td data-title="openid">{$dinfo.openid}</td>
              <td data-title="姓名"><a class="click-able-title">{$dinfo.name}</a></td>
              <td data-title="手机号码">{$dinfo.mobile}</td>
              <td data-title="等级">{$dinfo.level_str}</td>
              <td data-title="状态">
                <if condition="$dinfo.status eq 1">
                  <a data-tip="正常" target="ajaxTodo" href="{$host_url}/smallapp/distributionuser/edituserstatus?id={$dinfo.id}&status=2" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
                    <i class="fa fa-toggle-on"></i></span></a>
                  <else/>
                  <a data-tip="禁用" target="ajaxTodo" href="{$host_url}/smallapp/distributionuser/edituserstatus?id={$dinfo.id}&status=1" calback="navTabAjaxDone" class="btn btn-default btn-icon"><span>
                    <i class="fa fa-toggle-off"></i></span></a>
                </if>
              </td>
              <td data-title="创建时间">{$dinfo.add_time}</td>
            </tr>
            </foreach>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

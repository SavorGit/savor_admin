<div class="pageContent">
	<form method="post" action="{$host_url}/smallapp/distributionuser/adduser" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input name="id" type="hidden" value="{$vinfo.id}"/>
		<input name="level" type="hidden" value="{$vinfo.level}"/>
		<div class="pageFormContent modal-body">

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">用户端openid：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" name="openid" value="{$vinfo.openid}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">姓名：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" name="name" value="{$vinfo.name}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">手机号码：</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" name="mobile" value="{$vinfo.mobile}" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">关联系统用户：</label>
				<div class="col-xs-12 col-sm-10  form-inline">
					<select name="sysuser_id" class="form-control bs-select class-filter" data-live-search="true" >
						<option value="0">请选择用户</option>
						<volist name="sysusers" id="tinfo">
							<option value="{$tinfo.id}" {$tinfo.selected_str} > {$tinfo.name}</option>
						</volist>
					</select>
				</div>
			</div>

			<if condition="$vinfo.level eq 2">
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">选择分销商：</label>
				<div class="col-xs-12 col-sm-10  form-inline">
					<select name="parent_id" class="form-control bs-select" title="请选择...">
						<volist name="duser_list" id="du">
							<option value="{$du.id}" <if condition="$du.id eq $vinfo['parent_id']">selected</if> > {$du.name}</option>
						</volist>
					</select>
				</div>
			</div>
			</if>
			<div class="form-group row">
				<label class="col-xs-12 col-sm-2 control-label">
					状态：
				</label>
				<div class="col-xs-12 col-sm-10">
					<input type="hidden" name="status" value="2">
					<input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="正常" data-off-text="禁用" <if condition="$vinfo.status eq 1" >checked</if>>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-default close-m" type="button">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
</form>
</div>

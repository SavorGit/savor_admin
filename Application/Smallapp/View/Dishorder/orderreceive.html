<div class="pageContent">
    <form method="post" action="{$host_url}/smallapp/dishorder/orderreceive" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">订单ID：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="id" type="text" value="{$vinfo.id}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">总价：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="total_fee" type="text" value="{$vinfo.total_fee}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    接单操作:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="action" class="form-control bs-select" data-size="20" >
                        <option value="1" selected>接单</option>
                        <option value="2">不接单</option>
                    </select>
                </div>
            </div>
    </div>
<div class="modal-footer">
    <button class="btn btn-default close-m" type="button">取消</button>
    <button class="btn btn-primary" type="submit">保存</button>
</div>
</form>
</div>

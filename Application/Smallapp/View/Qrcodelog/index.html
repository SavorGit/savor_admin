</div>
<div class="pageContent" id="pagecontent" style="margin-top:25px;">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>id</th>
            <th>区域</th>
            <th>酒楼名称</th>
            <th>包间名称</th>
            <th>机顶盒mac</th>
            <th>扫码类型</th>
            <th>是否微信授权登陆</th>
            <th>openid</th>
            <th>unionid</th>
            <th>用户头像</th>
            <th>用户昵称</th>
            <th>性别</th>
            <th>扫码时间</th>
            
            
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="list"  id="vlist">
            <tr target="sid_user">
              <td data-title="id">{$vlist.id}</td>
              <td data-title="区域">{$vlist.region_name}</td>
              <td data-title="酒楼名称">{$vlist.hotel_name}</td>
              <td data-title="包间名称">{$vlist.room_name}</td>
              <td data-title="机顶盒mac">{$vlist.mac}</td>
              <td data-title="扫码类型"><if condition="$vlist.type eq 1">主干版小码<elseif condition="$vlist.type eq 2" />节目大码<elseif condition="$vlist.type eq 3" />小程序呼码<elseif condition="$vlist.type eq 5" />节目大码 <elseif condition="$vlist.type eq 6" />极简版</if></td>
              <td data-title="是否微信授权登陆"><if condition="$vlist.is_wx_auth eq 1">授权但拒绝<elseif condition="$vlist.is_wx_auth eq 2"  />是<elseif condition="$vlist.is_wx_auth eq 3" />是<else />否</if></td>
              
              <td data-title="openid">{$vlist.openid}</td>
              <td data-title="unionid">{$vlist.unionid}</td>
              <!-- <td data-title="餐厅人员手机号">{$vlist.mobile}</td> -->
              <td data-title="用户头像"><img src="{$vlist.avatarurl}" /></td>
              <td data-title="用户头像">{$vlist.nickname}</td>
              <td data-title="性别"><if condition="$vlist.gender eq 1">男<elseif condition="$vlist.gender eq 2"  />女<else />未知</if></td>
              <td data-title="扫码时间">{$vlist.create_time}</td>
              
            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
<script type="text/javascript">

  $('.date-reset').click(function(){
    $(this).parent().prev().val('')
  });
  $(function(){
    

    $(".form-control.date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
  })
</script>
